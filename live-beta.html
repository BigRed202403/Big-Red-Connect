<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Red Connect — Live Tracker (Beta)</title>

  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    #map {
      height: 400px;
      width: 100%;
      border: 2px solid #c40000;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="btn secondary">🏠 Home</a>
    <h2 style="color:#ff3333;">Live Tracker (Beta)</h2>
    <p>Follow Big Red Connect’s live position or preview your connection route.</p>
  </header>

  <div id="status-pill" class="status online">
    🟢 Online — as of <span id="timestamp">Loading…</span>
  </div>

  <div style="display:flex;justify-content:center;gap:12px;margin-top:10px;">
    <a href="fare-calculator.html" class="btn secondary">💲 Estimate Fare</a>
    <a href="sms:+14053784024" class="btn primary">📲 Text “RED”</a>
  </div>

  <div id="map"></div>
  <p style="text-align:center;">Big Red is live — track position or text for a pickup!</p>

  <footer>
    <p>&copy; 2025 Big Red Connect — <a href="index.html" style="color:#ff3333;">Return Home</a></p>
  </footer>

  <script>
    const LOCATION_URL = "https://location-reader.bigredtransportation.workers.dev";
    const LOGO_URL = "https://raw.githubusercontent.com/BigRed202403/Big-Red-Connect/main/Official%20Logo.png";

    async function fetchLocation() {
      try {
        const res = await fetch(LOCATION_URL + "?nocache=" + Date.now());
        if (!res.ok) throw new Error("Unable to reach location reader.");
        return await res.json();
      } catch (err) {
        console.error("⚠️ Location fetch failed:", err);
        return null;
      }
    }

    async function initMap() {
      const data = await fetchLocation();
      const coords = data
        ? { lat: parseFloat(data.latitude), lng: parseFloat(data.longitude) }
        : { lat: 35.3400, lng: -97.4900 };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: coords,
        zoom: 11,
        mapTypeControl: true,
        streetViewControl: true
      });

      const marker = new google.maps.Marker({
        position: coords,
        map: map,
        title: "Big Red Connect",
        icon: {
          url: LOGO_URL,
          scaledSize: new google.maps.Size(55, 55),
          anchor: new google.maps.Point(27, 27)
        }
      });

      if (data?.timestamp) {
        const ts = new Date(data.timestamp).toLocaleString("en-US", {
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
          timeZone: "America/Chicago"
        });
        document.getElementById("timestamp").textContent = ts;
      }

      // Auto-refresh every 30 seconds
      setInterval(async () => {
        const newData = await fetchLocation();
        if (newData) {
          const newCoords = {
            lat: parseFloat(newData.latitude),
            lng: parseFloat(newData.longitude)
          };
          marker.setPosition(newCoords);
          map.panTo(newCoords);
          document.getElementById("timestamp").textContent =
            new Date(newData.timestamp).toLocaleString("en-US", {
              month: "short",
              day: "numeric",
              hour: "numeric",
              minute: "2-digit",
              timeZone: "America/Chicago"
            });
        }
      }, 30000);
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXS1-a1cLLPT3JpUralOzUk6GRVmeqBwc&callback=initMap">
  </script>
</body>
</html>
