<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Tracker (Beta) ‚Äî Big Red Connect</title>

  <!-- No-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    #map { height: 450px; width: 100%; border-radius: 10px; margin-top: 12px; }
    #status-message {
      background: #111; border: 1px solid #ffcc00; border-radius: 8px;
      padding: 18px; text-align: center; color: #ddd; margin-top: 20px; line-height: 1.5;
    }
    .home-top { display:flex; justify-content:center; gap:10px; margin-top:8px; }
  </style>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMM0dxLNM7XQI5G3OBSnINeO5hcS3Ks5I&libraries=geometry,places"></script>
</head>
<body>
  <div class="logo-header">
    <img src="official_logo.jpeg" alt="Big Red Connect Logo" />
    <div class="home-top"><a href="index.html" class="btn secondary">üè† Home</a></div>
  </div>

  <h1>Live Tracker (Beta)</h1>
  <p class="tagline">Follow Big Red Connect‚Äôs live position or preview your connection route.</p>

  <div id="status-pill" class="status status--loading">Checking status‚Ä¶</div>

  <section class="info-section">
    <div id="map"></div>
    <div id="status-message" style="display:none;"></div>
  </section>

  <footer>
    <p>&copy; 2025 Big Red Connect ‚Äî <a href="index.html">Return Home</a></p>
  </footer>

  <script src="status.js"></script>

  <script>
    const STATUS_URL   = "https://bigred-status-updater.bigredtransportation.workers.dev/status";
    const LOCATION_URL = "https://location-reader.bigredtransportation.workers.dev/";
    const HQ           = { lat: 35.3207, lng: -97.4929 };
    const LOGO_ICON    = "https://raw.githubusercontent.com/BigRed202403/Big-Red-Connect/main/official_logo.jpeg";

    let map, marker, directionsService, directionsRenderer;
    let pickup, dropoff, routeDrawn = false;

    async function getStatus() {
      try {
        const r = await fetch(STATUS_URL + "?t=" + Date.now(), { cache: "no-store" });
        if (!r.ok) throw new Error();
        return await r.json();
      } catch { return { status: "offline" }; }
    }

    async function getLocation() {
      try {
        const r = await fetch(LOCATION_URL + "?t=" + Date.now(), { cache: "no-store" });
        if (!r.ok) throw new Error();
        const j = await r.json();
        return {
          lat: parseFloat(j.latitude) || HQ.lat,
          lng: parseFloat(j.longitude) || HQ.lng,
          updated: j.updated || j.updated_at || new Date().toISOString()
        };
      } catch { return { ...HQ, updated: new Date().toISOString() }; }
    }

    async function initMap() {
      directionsService  = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
        suppressMarkers: true,
        polylineOptions: { strokeColor: "#c40000", strokeWeight: 4 }
      });

      map = new google.maps.Map(document.getElementById("map"), {
        center: HQ,
        zoom: 11,
        mapTypeControl: true,
        streetViewControl: true
      });
      directionsRenderer.setMap(map);

      marker = new google.maps.Marker({
        map,
        icon: { url: LOGO_ICON, scaledSize: new google.maps.Size(60, 60) },
        title: "Big Red Connect"
      });

      const params = new URLSearchParams(window.location.search);
      const p = params.get("pickup"), d = params.get("dropoff");
      if (p && d) {
        pickup  = p.split(",").map(Number);
        dropoff = d.split(",").map(Number);
        drawRoute();
      }

      await refreshLiveState();
      setInterval(refreshLiveState, 30000);
    }

    async function refreshLiveState() {
      const sData = await getStatus();
      const status = (sData.status || "offline").toLowerCase();
      const mapDiv = document.getElementById("map");
      const msgDiv = document.getElementById("status-message");

      if (status === "online") {
        msgDiv.style.display = "none";
        mapDiv.style.display = "block";
        const loc = await getLocation();
        updateMap(loc);
      } else {
        mapDiv.style.display = "block";
        const text =
          status === "away"
            ? "<strong>üü° Limited Availability</strong><br>Currently between runs or outside the area.<br>Text <strong>‚ÄúRED‚Äù</strong> to (405) 378-4024 to plan ahead."
            : "<strong>üî¥ Offline</strong><br>Not on the road right now, but you can still plan your next connection anytime.";
        msgDiv.innerHTML = text;
        msgDiv.style.display = "block";
      }
    }

    function updateMap(loc) {
      const pos = { lat: loc.lat, lng: loc.lng };
      marker.setPosition(pos);
      map.setCenter(pos);
    }

    function drawRoute() {
      if (!pickup || !dropoff) return;
      const origin      = new google.maps.LatLng(pickup[0], pickup[1]);
      const destination = new google.maps.LatLng(dropoff[0], dropoff[1]);
      directionsService.route(
        { origin, destination, travelMode: "DRIVING" },
        (res, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(res);
            const bounds = new google.maps.LatLngBounds();
            bounds.extend(origin); bounds.extend(destination);
            map.fitBounds(bounds);
            routeDrawn = true;
          }
        }
      );
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", initMap);
    } else initMap();
  </script>
</body>
</html>
