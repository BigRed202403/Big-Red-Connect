<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Red Connect ‚Äî Live Tracker (Beta)</title>

  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    #map {
      height: 400px;
      width: 100%;
      border: 2px solid #c40000;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="btn secondary">üè† Home</a>
    <h2 style="color:#ff3333;">Live Tracker (Beta)</h2>
    <p>Follow Big Red Connect‚Äôs live position or preview your connection route.</p>
  </header>

  <div id="status-pill" class="status online">
    üü¢ Online ‚Äî as of <span id="timestamp">Loading‚Ä¶</span>
  </div>

  <div style="display:flex;justify-content:center;gap:12px;margin-top:10px;">
    <a href="fare-calculator.html" class="btn secondary">üí≤ Estimate Fare</a>
    <a href="sms:+14053784024" class="btn primary">üì≤ Text ‚ÄúRED‚Äù</a>
  </div>

  <div id="map"></div>
  <p style="text-align:center;">Big Red is live ‚Äî track position or text for a pickup!</p>

  <footer>
    <p>&copy; 2025 Big Red Connect ‚Äî <a href="index.html" style="color:#ff3333;">Return Home</a></p>
  </footer>

  <script>
    const LOCATION_URL = "https://location-reader.bigredtransportation.workers.dev";
    const LOGO_URL = "https://raw.githubusercontent.com/BigRed202403/Big-Red-Connect/main/Official%20Logo.png";

    async function initMap() {
      const res = await fetch(LOCATION_URL + "?nocache=" + Date.now());
      const data = await res.json();

      const coords = {
        lat: parseFloat(data.latitude) || 35.3400,
        lng: parseFloat(data.longitude) || -97.4900
      };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: coords,
        zoom: 11,
        mapTypeControl: true,
        streetViewControl: true
      });

      // Marker icon
      const icon = {
        url: LOGO_URL,
        scaledSize: new google.maps.Size(55, 55),
        anchor: new google.maps.Point(27, 27)
      };

      try {
        const marker = new google.maps.Marker({
          position: coords,
          map: map,
          title: "Big Red Connect",
          icon: icon
        });

        console.log("‚úÖ Marker added at:", coords.lat, coords.lng);
      } catch (err) {
        console.error("‚ö†Ô∏è Error loading logo marker:", err);
        new google.maps.Marker({ position: coords, map: map, title: "Big Red Connect" });
      }

      const ts = new Date(data.timestamp || Date.now()).toLocaleString("en-US", {
        month: "short", day: "numeric", hour: "numeric", minute: "2-digit", timeZone: "America/Chicago"
      });
      document.getElementById("timestamp").textContent = ts;
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXS1-a1cLLPT3JpUralOzUk6GRVmeqBwc&callback=initMap">
  </script>
</body>
</html>
