<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Red Connect — Status Control</title>

  <!-- PWA / App Icons -->
  <link rel="apple-touch-icon" href="icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
  <link rel="shortcut icon" href="icon.PNG">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- No Cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero -->
  <div class="hero"></div>

  <!-- Logo -->
  <img src="official_logo.jpeg" alt="Big Red Connect Logo" class="main-logo" />

  <!-- Tagline -->
  <p class="tagline">Veteran Owned • Affordable Flat Rates • Trusted Local Connections</p>

  <!-- Status Pill -->
  <div id="status-pill" class="status status--loading">Checking status…</div>

  <!-- Control Panel -->
  <section class="info-section" style="text-align:center;max-width:400px;margin:auto;">
    <h2>Update Driving Status</h2>
    <select id="statusSelect" class="btn secondary" style="width:100%;max-width:320px;padding:10px;">
      <option value="online">🟢 On the Road</option>
      <option value="away">🟡 Limited Availability</option>
      <option value="offline">🔴 Offline</option>
    </select>

    <button id="updateStatusBtn" class="btn primary" style="margin-top:12px;">💾 Save Status</button>
    <p style="font-size:0.9em;color:#aaa;margin-top:8px;">
      Updates your live status instantly across all devices.
    </p>
  </section>

  <!-- Quick Links -->
  <div class="cta-group">
    <a href="index.html" class="btn secondary">🏠 Return Home</a>
    <a href="sms:+14053784024" class="btn primary">📲 Text “RED”</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Big Red Connect — Live Status Control</p>
  </footer>

  <!-- ================================
       Live Status Control Logic
  ================================= -->
  <script>
    const WORKER_URL = "https://bigred-status-updater.bigredtransportation.workers.dev";
    const AUTH_SECRET = "BigRedPrivateKey2025";

    const select = document.getElementById("statusSelect");
    const saveBtn = document.getElementById("updateStatusBtn");
    const pill = document.getElementById("status-pill");

    // ---- Fetch current status from Cloudflare ----
    async function fetchStatus() {
      try {
        const res = await fetch(WORKER_URL + "/status?nocache=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("Network response not ok");
        const j = await res.json();
        updatePill(j.status, j.updated);
        select.value = j.status;
      } catch (err) {
        console.warn("⚠️ Could not load remote status:", err);
        updatePill("offline");
      }
    }

    // ---- Save new status ----
    async function updateStatus() {
      const newStatus = select.value;
      const payload = {
        status: newStatus,
        updated: new Date().toISOString()
      };

      try {
        const res = await fetch(WORKER_URL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Auth-Token": AUTH_SECRET
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error("Worker update failed");

        updatePill(newStatus, payload.updated);
        alert("✅ Status updated successfully!");
      } catch (err) {
        console.error("❌ Error updating status:", err);
        alert("⚠️ Network error: unable to update status. Try again shortly.");
      }
    }

    // ---- Update visible pill ----
    function updatePill(state, iso = null) {
      const now = iso ? new Date(iso) : new Date();
      const stamp = now.toLocaleString("en-US", {
        month: "short",
        day: "numeric",
        hour: "numeric",
        minute: "2-digit",
        timeZone: "America/Chicago",
        timeZoneName: "short"
      });

      pill.classList.remove("online", "away", "offline", "status--loading");
      if (state === "online") {
        pill.classList.add("online");
        pill.textContent = `🟢 Online — as of ${stamp}`;
      } else if (state === "away") {
        pill.classList.add("away");
        pill.textContent = `🟡 Limited Availability — as of ${stamp}`;
      } else {
        pill.classList.add("offline");
        pill.textContent = `🔴 Offline — as of ${stamp}`;
      }
    }

    saveBtn.onclick = updateStatus;

    // ---- Initialize ----
    fetchStatus();
  </script>
</body>
</html>
