<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Red Connect â€” Status Control</title>

  <!-- ğŸ“± Shared PWA Setup -->
  <link rel="apple-touch-icon" href="icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
  <link rel="shortcut icon" href="icon.PNG">
  <link rel="manifest" href="manifest-control.json">
  <meta name="apple-mobile-web-app-title" content="Big Red Connect Status Control">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#000000">

  <!-- No Cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="hero"></div>
  <img src="official_logo_Nov.png" alt="Big Red Connect Logo" class="main-logo" />
  <p class="tagline">Veteran Owned â€¢ Affordable Flat Rates â€¢ Trusted Local Connections</p>

  <div id="status-pill" class="status status--loading">Checking statusâ€¦</div>

  <section class="info-section" style="text-align:center;max-width:400px;margin:auto;">
    <h2>Update Driving Status</h2>
    <select id="statusSelect" class="btn secondary" style="width:100%;max-width:320px;padding:10px;">
      <option value="online">ğŸŸ¢ On the Road</option>
      <option value="away">ğŸŸ¡ Limited Availability</option>
      <option value="offline">ğŸ”´ Offline</option>
    </select>
    <button id="updateStatusBtn" class="btn primary" style="margin-top:12px;">ğŸ’¾ Save Status</button>
    <p style="font-size:0.9em;color:#aaa;margin-top:8px;">
      Updates your live status and location instantly across all devices.
    </p>
  </section>

  <div class="cta-group">
    <a href="index.html" class="btn secondary">ğŸ  Return Home</a>
    <a href="sms:+14053784024" class="btn primary">ğŸ“² Text â€œREDâ€</a>
  </div>

  <footer>
    <p>&copy; 2025 Big Red Connect â€” Live Status Control</p>
  </footer>

  <script>
    const STATUS_WORKER = "https://bigred-status-updater.bigredtransportation.workers.dev";
    const LOCATION_WORKER = "https://update-location.bigredtransportation.workers.dev/";
    const AUTH_SECRET = "BigRedPrivateKey2025";

    const select = document.getElementById("statusSelect");
    const saveBtn = document.getElementById("updateStatusBtn");
    const pill = document.getElementById("status-pill");

    let gpsInterval = null;
    let wakeLock = null; // prevent iPad sleep

    // ---- Fetch current status ----
    async function fetchStatus() {
      try {
        const res = await fetch(STATUS_WORKER + "/status?nocache=" + Date.now(), { cache: "no-store" });
        const j = await res.json();
        select.value = j.status;
        updatePill(j.status, j.updated);
      } catch (err) {
        console.warn("âš ï¸ Could not load status:", err);
        updatePill("offline");
      }
    }

    // ---- Save new status ----
    async function updateStatus() {
      const newStatus = select.value;
      const payload = { status: newStatus, updated: new Date().toISOString() };

      try {
        const res = await fetch(STATUS_WORKER + "/", {
          method: "PUT",
          mode: "cors",
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/json",
            "X-Auth-Token": AUTH_SECRET
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        updatePill(data.newStatus?.status || newStatus, payload.updated);
        alert("âœ… Status updated successfully!");

        if (newStatus === "online") {
          startGPSUpdates();
          requestWakeLock();
        } else {
          stopGPSUpdates();
          releaseWakeLock();
        }

      } catch (err) {
        console.error("âŒ Update failed:", err);
        alert("âš ï¸ Network error: unable to update status. Try again shortly.");
      }
    }

    // ---- GPS Auto-Update ----
    async function sendGPS(lat, lng) {
      const coords = { latitude: lat, longitude: lng, timestamp: new Date().toISOString() };
      try {
        await fetch(LOCATION_WORKER, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(coords)
        });
        console.log("ğŸ“¡ GPS updated:", lat, lng);
        document.title = "ğŸ“¡ Live â€¢ " + new Date().toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });
      } catch (err) {
        console.warn("âš ï¸ GPS update failed:", err);
      }
    }

    function startGPSUpdates() {
      if (gpsInterval) clearInterval(gpsInterval);
      if (!navigator.geolocation) {
        alert("GPS not supported on this device.");
        return;
      }
      const pushLocation = () => {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            sendGPS(latitude, longitude);
          },
          (err) => console.warn("GPS error:", err),
          { enableHighAccuracy: true, maximumAge: 15000, timeout: 10000 }
        );
      };
      pushLocation();
      gpsInterval = setInterval(pushLocation, 30000);
      console.log("âœ… GPS tracking started");
    }

    function stopGPSUpdates() {
      if (gpsInterval) {
        clearInterval(gpsInterval);
        gpsInterval = null;
        console.log("ğŸ›‘ GPS tracking stopped");
      }
    }

    // ---- Prevent sleep (wake lock API) ----
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => console.log('ğŸ”“ Screen WakeLock released'));
          console.log('ğŸ”’ Screen WakeLock active');
        }
      } catch (err) {
        console.warn('WakeLock failed:', err);
      }
    }
    async function releaseWakeLock() {
      if (wakeLock) { await wakeLock.release(); wakeLock = null; }
    }

    // ---- Update pill ----
    function updatePill(state, iso = null) {
      const now = iso ? new Date(iso) : new Date();
      const stamp = now.toLocaleString("en-US", {
        month: "short", day: "numeric", hour: "numeric", minute: "2-digit",
        timeZone: "America/Chicago", timeZoneName: "short"
      });

      pill.classList.remove("online","away","offline","status--loading");
      if (state === "online") {
        pill.classList.add("online");
        pill.textContent = `ğŸŸ¢ Online â€” as of ${stamp}`;
      } else if (state === "away") {
        pill.classList.add("away");
        pill.textContent = `ğŸŸ¡ Limited Availability â€” as of ${stamp}`;
      } else {
        pill.classList.add("offline");
        pill.textContent = `ğŸ”´ Offline â€” as of ${stamp}`;
      }
    }

    // Register events
    saveBtn.onclick = updateStatus;
    fetchStatus();

    // ğŸ§± Register service worker (shared across pages)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js")
          .then(() => console.log("âœ… Service worker registered"))
          .catch(err => console.warn("âš ï¸ Service worker failed:", err));
      });
    }
  </script>
</body>
</html>
