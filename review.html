<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave a Review • Big Red Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      color: #cc0000;
      text-align: center;
      font-size: 2rem;
    }

    .description {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }

    .qr-container {
      text-align: center;
      margin-top: 2rem;
    }

    .qr-container img {
      max-width: 200px;
      height: auto;
    }

    .note {
      text-align: center;
      font-size: 0.9rem;
      color: gray;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Leave a Review</h1>
  <p class="description">We’d love to hear about your experience with Big Red Connect. Just pick a star rating and leave your feedback!</p>

  <!-- Embedded Google Form -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeq6WCnkrG417rWCGwN56i7FplWpNTHlg1lpGuC-IETDEkEHw/viewform?embedded=true" allowfullscreen></iframe>

  <!-- QR Code -->
  <div class="qr-container">
    <p>Prefer to use your phone? Scan here:</p>
    <img src="./Review-qr.png" alt="Scan to leave a review">
  </div>

  <p class="note">Your feedback goes directly to Big Red Connect. Thank you for supporting local!</p>
</body>
</html>
