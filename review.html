<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave a Review • Big Red Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      color: #cc0000;
      text-align: center;
    }
    p {
      text-align: center;
    }
    .qr {
      display: block;
      margin: 1.5rem auto;
      max-width: 250px;
    }
    .btn {
      display: block;
      background-color: #cc0000;
      color: white;
      text-align: center;
      text-decoration: none;
      padding: 15px 20px;
      margin: 1.5rem auto;
      width: fit-content;
      border-radius: 5px;
      font-size: 1.1rem;
    }
    .btn:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <h1>Leave a Review</h1>
  <p>We’d love to hear about your experience with Big Red Connect.</p>
  <p>Tap the button below or scan the QR code to leave your review.</p>

  <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSeq6WCnkrG417rWCGwN56i7FplWpNTHlg1lpGuC-IETDEkEHw/viewform?usp=dialog" target="_blank">Leave a Review</a>

  <img class="qr" src="./assets/Review-qr.png" alt="Scan to leave a review">

  <p style="text-align:center; font-size: 0.9rem; color: gray;">Your feedback helps us keep Big Red Connect surge-free and rider-first.</p>
</body>
</html>
