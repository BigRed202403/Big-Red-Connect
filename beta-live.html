<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Red Connect ‚Äî Live Map (Beta)</title>

  <!-- PWA -->
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
  <link rel="shortcut icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      text-align:center;
      color:#fff;
      background:#000;
      font-family:'Roboto',sans-serif;
    }

    #map {
      height: 340px;
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    /* Announcement Card (Option B) */
    .announcement-card {
      background:#111;
      border:1px solid #b30000;
      border-radius:10px;
      padding:14px;
      margin:14px auto;
      max-width:720px;
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .announcement-card img {
      width:120px;
      height:auto;
      border-radius:8px;
      border:1px solid #333;
    }
    .announcement-text {
      text-align:left;
      font-size:0.95em;
      color:#ddd;
    }
    .announcement-text .time {
      font-size:0.75em;
      color:#888;
      margin-top:6px;
    }

    .hidden { display:none !important; }
  </style>
</head>

<body>

  <div class="logo-header">
    <a href="index.html"><img src="official_logo_Nov.png" alt="Big Red Connect Logo" /></a>
    <div style="text-align:center; margin:10px 0;">
      <a href="index.html" class="btn secondary">üè† Home</a>
    </div>
  </div>

  <h1>Big Red ‚Äì Live Map (Beta)</h1>
  <p class="tagline">Previewing the new driver update system</p>

  <!-- Status pill -->
  <div id="status-pill" class="status status--loading">Checking status‚Ä¶</div>

  <!-- üî• LIVE DRIVER POST -->
  <div id="announcementWrap" class="hidden"></div>

  <section class="info-section">
    <div id="map" class="hidden"></div>

    <div id="etaPanel" class="panel hidden">
      <p style="margin-top:0;">Estimate your ETA from my live location to yours:</p>

      <div class="cta-row">
        <button id="btnUseMyLoc" class="btn primary">üìç Use My Location</button>
        <button id="btnEnterAddress" class="btn secondary">‚å®Ô∏è Enter Address</button>
      </div>

      <div id="manualRow" class="hidden" style="margin-top:10px;">
        <input id="manualAddr" type="text" placeholder="Enter pickup address or place">
        <button id="btnUseManual" class="btn primary" type="button" style="margin-top:8px;">‚úÖ Use This Location</button>
      </div>

      <div id="resultPanel" class="hidden" style="margin-top:10px;">
        <p id="etaLine" style="font-weight:600;"></p>
        <p id="distLine"></p>
        <p id="whenLine" class="muted"></p>
        <div class="cta-row">
          <a id="gmLink" class="btn secondary" href="#" target="_blank">üó∫Ô∏è Open in Maps</a>
          <a href="farecalculator.html" class="btn primary">üí≤ Fare Calculator</a>
          <a id="textRed" class="btn secondary" href="sms:+14053784024">üì≤ Text RED</a>
        </div>
      </div>
    </div>

    <!-- This is the part that will now be hidden when announcement exists -->
    <div id="status-message"></div>
  </section>

  <footer style="margin-top:20px;">
    <p>&copy; 2025 Big Red Connect ‚Äî <a href="index.html">Return Home</a></p>
  </footer>

  <script src="status.js"></script>

  <script>
    const POST_WORKER_URL = "https://post-to-live-beta.bigredtransportation.workers.dev";
    const LOCATION_READER = "https://update-location.bigredtransportation.workers.dev";
    const HQ = { lat: 35.3207, lng: -97.4929 };
    const STALE_MIN = 30;

    let map, geocoder, directionsRenderer, directionsService;
    let driverPos = null, riderPos = null;
    let currentStatus = "offline";

    /* -------------------------------------------------------
       1Ô∏è‚É£ ANNOUNCEMENT LOADER ‚Äî hides normal status box
    ------------------------------------------------------- */
    async function loadAnnouncement() {
      try {
        const res = await fetch(POST_WORKER_URL + "?t=" + Date.now(), { cache:"no-store" });
        if (!res.ok) return;

        const post = await res.json();
        const wrap = document.getElementById("announcementWrap");
        const statusBox = document.getElementById("status-message");

        // If no active post ‚Üí clear card + show original offline/away block
        if (!post || !post.caption || !post.image) {
          wrap.classList.add("hidden");
          statusBox.style.display = "block";
          return;
        }

        // If post exists ‚Üí show announcement + hide offline/away block
        wrap.innerHTML = `
          <div class="announcement-card">
            <img src="${post.image}" alt="">
            <div class="announcement-text">
              ${post.caption.replace(/\n/g,"<br>")}
              <div class="time">Updated ${new Date(post.timestamp).toLocaleString("en-US",{hour:"numeric",minute:"2-digit"})}</div>
            </div>
          </div>
        `;
        wrap.classList.remove("hidden");
        statusBox.style.display = "none";

      } catch (e) {
        console.warn("Announcement fetch failed:", e);
      }
    }

    // Refresh every 60 seconds
    setInterval(loadAnnouncement, 60000);
    document.addEventListener("DOMContentLoaded", loadAnnouncement);

    /* -------------------------------------------------------
       2Ô∏è‚É£ STATUS LISTENER
    ------------------------------------------------------- */
    document.addEventListener("statusUpdated", (e) => {
      currentStatus = (e.detail || "offline").toLowerCase();
      updateVisibility();
    });

    /* -------------------------------------------------------
       3Ô∏è‚É£ MAP + ETA LOGIC (unchanged)
    ------------------------------------------------------- */
    window.initLiveMap = async function() {
      geocoder = new google.maps.Geocoder();
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers:true });
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat:35.4676, lng:-97.5164 }, zoom: 11
      });
      directionsRenderer.setMap(map);

      document.getElementById("btnUseMyLoc").onclick = handleUseMyLocation;
      document.getElementById("btnEnterAddress").onclick = () =>
        document.getElementById("manualRow").classList.remove("hidden");
      document.getElementById("btnUseManual").onclick = handleManualUse;

      await getDriverLocation();
      updateVisibility();
    };

    async function getDriverLocation(){
      try {
        const res = await fetch(LOCATION_READER + "?nocache=" + Date.now(), { cache:"no-store" });
        const j = await res.json();
        const lat = parseFloat(j.latitude), lng = parseFloat(j.longitude);
        const ts = j.timestamp ? new Date(j.timestamp) : null;
        const ageMin = ts ? (Date.now()-ts.getTime())/60000 : 999;

        driverPos = (!isNaN(lat) && !isNaN(lng) && ageMin <= STALE_MIN)
          ? {lat,lng}
          : HQ;

      } catch {
        driverPos = HQ;
      }
    }

    function updateVisibility(){
      const mapDiv = document.getElementById("map");
      const etaDiv = document.getElementById("etaPanel");
      const statusBox = document.getElementById("status-message");

      const announcementVisible =
        !document.getElementById("announcementWrap").classList.contains("hidden");

      if (currentStatus === "online") {
        mapDiv.classList.remove("hidden");
        etaDiv.classList.remove("hidden");
        statusBox.style.display = "none";
      } else {
        mapDiv.classList.add("hidden");
        etaDiv.classList.add("hidden");

        if (!announcementVisible) {
          statusBox.style.display = "block";
          statusBox.innerHTML = currentStatus === "away"
            ? `<strong>üü° Limited Availability</strong><br>I'm nearby but between rides ‚Äî feel free to message!`
            : `<strong>üî¥ Offline</strong><br>I'm off the road for now. You can still plan your next connection anytime.`;
        }
      }
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMM0dxLNM7XQI5G3OBSnINeO5hcS3Ks5I&libraries=places,geometry&callback=initLiveMap">
  </script>
</body>
</html>
