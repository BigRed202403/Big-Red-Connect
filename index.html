<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Red Connect</title>

  <!-- üì± PWA / Icons -->
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
  <link rel="shortcut icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-title" content="Big Red Connect">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    .logo {
      margin-top: 20px;
      max-width: 240px;
    }

    .tagline {
      color: #bbb;
      margin-top: 8px;
      font-size: 0.95em;
    }

    .btn {
      display: inline-block;
      margin: 10px 8px;
      padding: 12px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 700;
      transition: background 0.3s;
    }

    .primary {
      background: #b30000;
      color: #fff;
    }

    .primary:hover {
      background: #cc0000;
    }

    .secondary {
      border: 1px solid #b30000;
      color: #fff;
    }

    footer {
      margin-top: 30px;
      color: #666;
      font-size: 0.9em;
    }

    /* --- Floating Refresh Bar --- */
    #refreshButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 0.95em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 10;
    }

    #refreshButton.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #refreshButton:hover {
      background: #cc0000;
    }
  </style>
</head>

<body>
  <img src="official_logo_Nov.png" alt="Big Red Connect Logo" class="logo" />
  <p class="tagline">Veteran Owned ‚Ä¢ Affordable Flat Rates ‚Ä¢ Trusted Local Connections</p>

  <div>
    <a href="live.html" class="btn primary">üìç Live Map</a>
    <a href="farecalculator.html" class="btn secondary">üí≤ Fare Calculator</a>
    <a href="sms:+14053784024" class="btn primary">üì≤ Text ‚ÄúRED‚Äù</a>
    <a href="tel:+14053784024" class="btn secondary">üìû Call RED</a>
  </div>

  <footer>
    &copy; 2025 Big Red Connect ‚Äî Local. Affordable. Trusted.
  </footer>

  <!-- Floating Refresh Bar -->
  <button id="refreshButton" title="Refresh Page">üîÑ Refresh</button>

  <script>
    const refreshBtn = document.getElementById("refreshButton");
    let refreshTimeout;

    // Show button after delay
    function showRefreshButton() {
      refreshBtn.classList.add("visible");
    }

    // Hide button and restart timer
    function hideRefreshButton() {
      refreshBtn.classList.remove("visible");
      clearTimeout(refreshTimeout);
      refreshTimeout = setTimeout(showRefreshButton, 30000);
    }

    // Refresh when tapped
    refreshBtn.addEventListener("click", () => {
      hideRefreshButton();
      location.reload(true);
    });

    // Initial appearance delay (30s after load)
    window.addEventListener("load", () => {
      refreshTimeout = setTimeout(showRefreshButton, 30000);
    });
  </script>
</body>
</html>
