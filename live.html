<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Red Connect ‚Äî Live Map & ETA (Debug)</title>

  <!-- üì± PWA / Icons -->
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
  <link rel="shortcut icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-title" content="Big Red Connect">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#000000">

  <!-- No-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="style.css" />
  <style>
    body { text-align:center; color:#fff; background:#000; font-family:'Roboto',sans-serif; }
    #map { height: 340px; width: 100%; border-radius: 10px; margin-top: 10px; }
    .info-section { max-width: 720px; margin: auto; padding: 0 12px; }
    .panel { background:#111; border:1px solid #333; border-radius:10px; padding:14px; margin-top:14px; text-align:left; }
    .cta-row { display:flex; flex-wrap:wrap; gap:8px; justify-content:center; margin:12px 0; }
    .muted { color:#aaa; font-size:0.9em; }
    .hidden { display:none !important; }
    input {
      width:100%; height:48px;
      background:#000; border:1px solid #555; border-radius:8px;
      color:#fff; font-size:1em; padding:8px 10px;
    }
    #status-message {
      background:#111; border:1px solid #b30000;
      border-radius:8px; padding:18px; margin-top:20px;
      color:#ccc; font-size:1em;
    }
    .pulse-marker {
      position: absolute; width:20px; height:20px;
      background: rgba(255,0,0,0.5); border-radius:50%;
      animation: pulse 2s infinite; transform: translate(-10px, -10px);
    }
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.6; }
      50% { transform: scale(1.5); opacity: 0.3; }
      100% { transform: scale(0.8); opacity: 0.6; }
    }
    #debug {
      position:fixed;
      bottom:0; left:0; right:0;
      background:#111; color:#0f0;
      font-family:monospace; font-size:0.8em;
      padding:6px 10px; border-top:1px solid #333;
      text-align:left; opacity:0.85;
      z-index:9999;
    }
  </style>
</head>

<body>
  <div class="logo-header">
    <a href="index.html"><img src="official_logo_Nov.png" alt="Big Red Connect Logo" /></a>
    <div style="text-align:center; margin:10px 0;">
      <a href="index.html" class="btn secondary">üè† Home</a>
    </div>
  </div>

  <h1>Big Red Live Map & ETA</h1>
  <p class="tagline">See where Big Red is ‚Äî and how long until arrival.</p>

  <div id="status-pill" class="status status--loading">Checking status‚Ä¶</div>

  <section class="info-section">
    <div id="map" class="hidden"></div>

    <div id="etaPanel" class="panel hidden">
      <p style="margin-top:0;">Estimate your ETA from my live location to your pickup:</p>

      <div class="cta-row">
        <button id="btnUseMyLoc" class="btn primary">üìç Use My Location</button>
        <button id="btnEnterAddress" class="btn secondary">‚å®Ô∏è Enter Address</button>
      </div>

      <div id="manualRow" class="hidden" style="margin-top:10px;">
        <input id="manualAddr" type="text" placeholder="Enter pickup address or place (e.g., Omni Hotel, OU Stadium)">
        <button id="btnUseManual" class="btn primary" type="button" style="margin-top:8px;">‚úÖ Use This Location</button>
      </div>

      <div id="resultPanel" class="hidden" style="margin-top:10px;">
        <p id="etaLine" style="font-weight:600;"></p>
        <p id="distLine"></p>
        <p id="whenLine" class="muted"></p>
        <div class="cta-row">
          <a id="gmLink" class="btn secondary" href="#" target="_blank">üó∫Ô∏è Open in Maps</a>
          <a id="fareLink" class="btn primary" href="#">üí≤ Fare Calculator</a>
          <a id="textRed" class="btn secondary" href="sms:+14053784024">üì≤ Text RED</a>
        </div>
      </div>
    </div>

    <div id="status-message" style="display:none;"></div>
  </section>

  <footer style="margin-top:20px;">
    <p>&copy; 2025 Big Red Connect ‚Äî <a href="index.html">Return Home</a></p>
  </footer>

  <!-- ‚úÖ Debug Footer -->
  <div id="debug">[Debug initialized]</div>

  <script src="status.js"></script>
  <script>
    const LOCATION_READER = "https://location-reader.bigredtransportation.workers.dev";
    const HQ = { lat: 35.3207, lng: -97.4929 };
    const STALE_MIN = 30;

    let map, geocoder, directionsService, directionsRenderer;
    let driverPos = null;
    let riderPos = null;
    let currentStatus = "offline";
    let autocompleteManual;
    let liveRefreshTimer = null;

    const debug = document.getElementById("debug");
    function logDebug(msg){
      const now=new Date().toLocaleTimeString("en-US",{hour12:false});
      debug.innerHTML = `[${now}] ${msg}<br>` + debug.innerHTML;
      console.log(msg);
    }

    document.addEventListener("statusUpdated", (e) => {
      currentStatus = (e.detail || "offline").toLowerCase();
      updateVisibility();
    });

    window.initLiveMap = async function() {
      geocoder = new google.maps.Geocoder();
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers:true });
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat:35.4676, lng:-97.5164 }, zoom: 11
      });
      directionsRenderer.setMap(map);

      document.getElementById("btnUseMyLoc").onclick = handleUseMyLocation;
      document.getElementById("btnEnterAddress").onclick = () =>
        document.getElementById("manualRow").classList.remove("hidden");
      document.getElementById("btnUseManual").onclick = handleManualUse;

      autocompleteManual = new google.maps.places.Autocomplete(
        document.getElementById("manualAddr"),
        { fields: ["geometry", "formatted_address", "name"], types: ["geocode", "establishment"] }
      );

      autocompleteManual.addListener("place_changed", async () => {
        const place = autocompleteManual.getPlace();
        if (place.geometry && place.geometry.location) {
          riderPos = place.geometry.location;
          await drawRoute(place.formatted_address || place.name);
        }
      });

      await getDriverLocation();
      updateVisibility();
      startLiveRefresh();
    };

    async function getDriverLocation(){
      try {
        const res = await fetch(LOCATION_READER + "?nocache=" + Date.now(), { cache:"no-store" });
        const j = await res.json();
        const lat = parseFloat(j.latitude), lng = parseFloat(j.longitude);
        const ts = j.timestamp ? new Date(j.timestamp) : null;
        const ageMin = ts ? (Date.now()-ts.getTime())/60000 : 999;
        if (!isNaN(lat) && !isNaN(lng) && ageMin <= STALE_MIN) {
          driverPos = {lat,lng};
          logDebug(`‚úÖ Live driver position: ${lat.toFixed(5)}, ${lng.toFixed(5)} (updated ${ageMin.toFixed(1)} min ago)`);
        } else {
          driverPos = HQ;
          logDebug("‚ö†Ô∏è Using HQ fallback for driver position");
        }
      } catch (e) {
        driverPos = HQ;
        logDebug("‚ùå Error reading driver location: " + e.message);
      }
    }

    function updateVisibility(){
      const mapDiv = document.getElementById("map");
      const etaDiv = document.getElementById("etaPanel");
      const msg = document.getElementById("status-message");

      if (currentStatus === "online") {
        mapDiv.classList.remove("hidden");
        etaDiv.classList.remove("hidden");
        msg.style.display = "none";
        getDriverLocation().then(drawDriverMarker);
      } else {
        mapDiv.classList.add("hidden");
        etaDiv.classList.add("hidden");
        msg.style.display = "block";
        msg.innerHTML = currentStatus === "away"
          ? `<strong>üü° Limited Availability</strong><br>I‚Äôm between runs or outside my usual area.<br>Text <strong>‚ÄúRED‚Äù</strong> to <strong>(405) 378-4024</strong> to plan ahead.`
          : `<strong>üî¥ Offline</strong><br>I‚Äôm off the road for now.<br>You can still line up your next connection anytime.`;
      }
    }

    function drawDriverMarker(){
      if (!map || !driverPos) return;
      if (window.driverMarker) window.driverMarker.setMap(null);
      if (window.pulseOverlay) window.pulseOverlay.setMap(null);

      window.driverMarker = new google.maps.Marker({
        position: driverPos, map, label: "üöó", title: "Big Red (Live)"
      });

      const pulseDiv = document.createElement("div");
      pulseDiv.className = "pulse-marker";
      window.pulseOverlay = new google.maps.OverlayView();
      window.pulseOverlay.onAdd = function() {
        const layer = this.getPanes().overlayLayer;
        layer.appendChild(pulseDiv);
      };
      window.pulseOverlay.draw = function() {
        const projection = this.getProjection();
        const pos = projection.fromLatLngToDivPixel(new google.maps.LatLng(driverPos.lat, driverPos.lng));
        if (pos) { pulseDiv.style.left = pos.x + "px"; pulseDiv.style.top = pos.y + "px"; }
      };
      window.pulseOverlay.onRemove = function() {
        if (pulseDiv.parentNode) pulseDiv.parentNode.removeChild(pulseDiv);
      };
      window.pulseOverlay.setMap(map);
      map.setCenter(driverPos);
    }

    function startLiveRefresh() {
      if (liveRefreshTimer) clearInterval(liveRefreshTimer);
      liveRefreshTimer = setInterval(async () => {
        try {
          const res = await fetch(LOCATION_READER + "?nocache=" + Date.now(), { cache:"no-store" });
          const j = await res.json();
          const lat = parseFloat(j.latitude), lng = parseFloat(j.longitude);
          if (!isNaN(lat) && !isNaN(lng)) {
            const newPos = { lat, lng };
            if (!driverPos || Math.abs(lat - driverPos.lat) > 0.0001 || Math.abs(lng - driverPos.lng) > 0.0001) {
              driverPos = newPos;
              if (window.driverMarker) driverMarker.setPosition(driverPos);
              map.panTo(driverPos);
              logDebug(`üîÅ Driver updated: ${lat.toFixed(5)}, ${lng.toFixed(5)}`);
            }
          }
        } catch (e) {
          logDebug("‚ö†Ô∏è Refresh failed: " + e.message);
        }
      }, 31000);
    }

    async function handleUseMyLocation(){
      if (currentStatus !== "online") return;
      await getDriverLocation();
      navigator.geolocation.getCurrentPosition(async pos=>{
        riderPos = new google.maps.LatLng(pos.coords.latitude,pos.coords.longitude);
        await drawRoute();
      },()=>document.getElementById("manualRow").classList.remove("hidden"),
      {enableHighAccuracy:true,timeout:10000});
    }

    async function handleManualUse(){
      if (currentStatus !== "online") return;
      await getDriverLocation();
      const addr=document.getElementById("manualAddr").value.trim();
      if(!addr)return alert("Enter your location/address.");
      geocoder.geocode({address:addr},async(res,status)=>{
        if(status==="OK"&&res[0]?.geometry?.location){
          riderPos=res[0].geometry.location;
          await drawRoute(addr);
        }else alert("Could not find that address.");
      });
    }

    async function drawRoute(optionalAddr=""){
      if(!driverPos||!riderPos)return;
      directionsRenderer.set("directions",null);
      if(window.driverMarker)window.driverMarker.setMap(null);
      if(window.riderMarker)window.riderMarker.setMap(null);

      window.driverMarker=new google.maps.Marker({position:driverPos,map,label:"üöó"});
      window.riderMarker=new google.maps.Marker({position:riderPos,map,label:"üìç"});

      const route=await new Promise((resolve,reject)=>{
        directionsService.route({origin:driverPos,destination:riderPos,travelMode:"DRIVING"},
          (r,s)=>s==="OK"?resolve(r):reject(s));
      });
      directionsRenderer.setDirections(route);
      const leg=route.routes[0].legs[0];
      const miles=leg.distance.value/1609.34;
      const mins=Math.round(leg.duration.value/60);
      document.getElementById("etaLine").textContent=`ETA ‚âà ${mins} min`;
      document.getElementById("distLine").textContent=`Distance ‚âà ${miles.toFixed(1)} mi`;
      document.getElementById("whenLine").textContent=`Calculated at ${new Date().toLocaleTimeString("en-US",{hour:"numeric",minute:"2-digit"})} CT`;

      const address = optionalAddr || leg.end_address || "Pinned on map";
      localStorage.setItem("bigred_last_rider", JSON.stringify({
        address, lat: riderPos.lat(), lng: riderPos.lng(), timestamp: Date.now()
      }));

      const gm=`https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(driverPos.lat+","+driverPos.lng)}&destination=${encodeURIComponent(address)}`;
      document.getElementById("gmLink").href=gm;

      // ‚úÖ Include coordinates in fare calculator link
      const fareUrl = `farecalculator.html?pickup_lat=${riderPos.lat()}&pickup_lng=${riderPos.lng()}&dropoff=${encodeURIComponent(address)}`;
      document.getElementById("fareLink").href=fareUrl;
      logDebug(`‚û°Ô∏è Fare handoff: ${fareUrl}`);

      document.getElementById("resultPanel").classList.remove("hidden");
      const bounds=new google.maps.LatLngBounds();
      bounds.extend(driverPos);
      bounds.extend(riderPos);
      map.fitBounds(bounds);
    }

  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMM0dxLNM7XQI5G3OBSnINeO5hcS3Ks5I&libraries=places,geometry&callback=initLiveMap"></script>
</body>
</html>
