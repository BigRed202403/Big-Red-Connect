<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Live Map • Big Red Connect</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="topbar">
    <a href="index.html" class="home-link">🏠 Home</a>
  </div>

  <div class="logo-header">
    <a href="index.html"><img src="official_logo.jpeg" alt="Big Red Connect Logo" /></a>
  </div>

  <h1>Live Map</h1>
  <p class="tagline">See where Big Red Connect is rolling — updated in real time.</p>

  <div id="status-pill" class="status">Checking status…</div>

  <section class="info-section">
    <iframe
      id="glympse-frame"
      src="https://glympse.com/!bigredconnect"
      title="Big Red Connect Live Map"
      loading="lazy"
      allowfullscreen
      style="width:100%;height:440px;max-width:650px;border:none;border-radius:10px;margin:15px auto;display:block;">
    </iframe>
    <div id="status-message" style="display:none;text-align:center;margin-top:15px;color:#ccc;"></div>
  </section>

  <footer>
    <p>&copy; 2025 Big Red Connect — <a href="index.html">Return to Home</a></p>
  </footer>

  <script src="status.js"></script>

</html>
