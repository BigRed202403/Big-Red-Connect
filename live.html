<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Live Map ‚Äì Big Red Connect</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      max-width: 640px;
      margin: auto;
    }
    .logo {
      margin: 28px 0 16px 0;
    }
    h1 {
      font-size: 1.9em;
      color: #c40000;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    p {
      color: #ccc;
      font-size: 1em;
      line-height: 1.5em;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: 2px solid #c40000;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }
    .offline {
      background: #111;
      border: 1px solid #c40000;
      border-radius: 10px;
      padding: 20px;
      margin-top: 25px;
    }
    .button {
      display: inline-block;
      background-color: #c40000;
      color: #fff;
      padding: 14px 24px;
      margin-top: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
      transition: transform 0.1s ease, background-color 0.2s ease;
    }
    .button:hover {
      background-color: #990000;
      transform: scale(1.05);
    }
    .status-banner {
      margin-top: 18px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      color: #fff;
      letter-spacing: 0.5px;
    }
    .online {
      background-color: rgba(0, 150, 0, 0.2);
      border: 1px solid #009900;
      color: #8eff8e;
    }
    .offline-banner {
      background-color: rgba(255, 0, 0, 0.15);
      border: 1px solid #c40000;
      color: #ff9999;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
      padding-bottom: 30px;
    }
    footer a {
      color: #999;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="logo">

  <footer>

</html>
