<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Map ‚Äì Big Red Connect</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .logo {
      margin: 30px 0 15px 0;
    }
    h1 {
      font-size: 2em;
      color: #c40000;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    p {
      color: #ccc;
      font-size: 1em;
      line-height: 1.5em;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: 2px solid #c40000;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }
    .offline {
      background: #111;
      border: 1px solid #c40000;
      border-radius: 10px;
      padding: 20px;
      margin-top: 25px;
    }
    .button {
      display: inline-block;
      background-color: #c40000;
      color: #fff;
      padding: 14px 24px;
      margin-top: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
      transition: transform 0.1s ease, background-color 0.2s ease;
    }
    .button:hover {
      background-color: #990000;
      transform: scale(1.05);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
      padding-bottom: 30px;
    }
    footer a {
      color: #999;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="148D1A08-D537-4A0C-B141-2336DBF68A15.png" alt="Big Red Connect Logo" width="280">
  </div>

  <h1>Big Red Connect Live Map</h1>
  <div id="content"></div>

  <script>
    /* ====== TOGGLE ONLINE OR OFFLINE BELOW ====== */
    let mode = "offline";   // change to "online" when live
    /* ============================================ */

    const content = document.getElementById('content');

    const onlineHTML = `
      <p>üìç Big Red is currently on the move around the OKC Metro!</p>
      <iframe src="https://glympse.com/!bigredconnect?embed=true" allowfullscreen loading="lazy"></iframe>
      <p style="color:#aaa;margin-top:10px;">Location updates active while drive session is live.</p>
    `;

    const offlineHTML = `
      <div class="offline">
        <h2>Big Red is offline right now</h2>
        <p>Need a connection or want to plan ahead? Text me below.</p>
        <a href="sms:+14053784024" class="button">üì≤ Text ‚ÄúRED‚Äù to (405) 378-4024</a>
      </div>
    `;

    content.innerHTML = (mode === "online") ? onlineHTML : offlineHTML;
  </script>

  <footer>
    &copy; 2025 Big Red Connect<br>

</html>
