<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Map – Big Red Connect</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 20px 15px;
      max-width: 600px;
      margin: auto;
    }

    .logo {
      margin: 30px 0 15px 0;
    }

    h1 {
      font-size: 2em;
      color: #c40000;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    p {
      color: #ccc;
      font-size: 1em;
      line-height: 1.5em;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: 2px solid #c40000;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .offline {
      background: #111;
      border: 1px solid #c40000;
      border-radius: 10px;
      padding: 18px;
      margin-top: 25px;
    }

    .button {
      display: inline-block;
      background-color: #c40000;
      color: #fff;
      padding: 14px 24px;
      margin-top: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
      transition: transform 0.1s ease, background-color 0.2s ease;
    }

    .button:hover {
      background-color: #990000;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
      padding-bottom: 30px;
    }

    footer a {
      color: #999;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="148D1A08-D537-4A0C-B141-2336DBF68A15.png" alt="Big Red Connect Logo" width="280">
  </div>

  <h1>Big Red Connect Live Map</h1>
  <p>See if Big Red is currently on the move in the OKC Metro.</p>

  <!-- Live Glympse Embed -->
  <iframe src="https://glympse.com/!bigredconnect" allowfullscreen></iframe>

  <div class="offline">
    <p>If the live map isn’t showing, Big Red may currently be offline or out of service range.</p>
    <a href="sms:+14053784024" class="button">Text “RED” to (405) 378-4024</a>
  </div>

  <footer>
    <p>
      &copy; 2025 Big Red Connect<br>
      <a href="index.html">← Return to Main Page</a>
    </p>
  </footer>

</body>
</html>
