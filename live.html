<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Red Connect ‚Äî Live Map & ETA</title>

  <!-- üì± PWA / Icons -->
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
  <link rel="shortcut icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-title" content="Big Red Connect">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#000000">

  <!-- No-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      text-align:center;
      color:#fff;
      background:#000;
      font-family:'Roboto',sans-serif;
    }
    #map {
      height: 340px;
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .info-section { max-width: 720px; margin: auto; padding: 0 12px; }
    .panel {
      background:#111;
      border:1px solid #333;
      border-radius:10px;
      padding:14px;
      margin-top:14px;
      text-align:left;
    }
    .cta-row {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      justify-content:center;
      margin:12px 0;
    }
    .muted { color:#aaa; font-size:0.9em; }
    .hidden { display:none !important; }
    input {
      width:100%;
      height:48px;
      background:#000;
      border:1px solid #555;
      border-radius:8px;
      color:#fff;
      font-size:1em;
      padding:8px 10px;
    }
    #status-message {
      background:#111;
      border:1px solid #b30000;
      border-radius:8px;
      padding:18px;
      margin-top:20px;
      color:#ccc;
      font-size:1em;
    }

    /* üîî Announcement Card (Option B) */
    .announcement-card {
      background:#111;
      border:1px solid #b30000;
      border-radius:10px;
      padding:14px;
      margin:14px auto;
      max-width:720px;
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .announcement-card img {
      width:120px;
      height:auto;
      border-radius:8px;
      border:1px solid #333;
      flex-shrink:0;
    }
    .announcement-text {
      text-align:left;
      font-size:0.95em;
      color:#ddd;
    }
    .announcement-text .time {
      font-size:0.75em;
      color:#888;
      margin-top:6px;
    }
  </style>
</head>

<body>
  <div class="logo-header">
    <a href="index.html"><img src="official_logo_Nov.png" alt="Big Red Connect Logo" /></a>
    <div style="text-align:center; margin:10px 0;">
      <a href="index.html" class="btn secondary">üè† Home</a>
    </div>
  </div>

  <h1>Big Red Live Map & ETA</h1>
  <p class="tagline">See where Big Red is ‚Äî and how long until arrival.</p>

  <!-- üî¥ Global status pill from status.js -->
  <div id="status-pill" class="status status--loading">Checking status‚Ä¶</div>

  <!-- üö® Driver Announcement (image + caption from post-to-live worker) -->
  <div id="announcementWrap" class="hidden"></div>

  <section class="info-section">
    <div id="map" class="hidden"></div>

    <div id="etaPanel" class="panel hidden">
      <p style="margin-top:0;">Estimate your ETA from my live location to your pickup:</p>

      <div class="cta-row">
        <button id="btnUseMyLoc" class="btn primary">üìç Use My Location</button>
        <button id="btnEnterAddress" class="btn secondary">‚å®Ô∏è Enter Address</button>
      </div>

      <div id="manualRow" class="hidden" style="margin-top:10px;">
        <input id="manualAddr" type="text" placeholder="Enter pickup address or place (e.g., Omni Hotel, OU Stadium)">
        <button id="btnUseManual" class="btn primary" type="button" style="margin-top:8px;">‚úÖ Use This Location</button>
      </div>

      <div id="resultPanel" class="hidden" style="margin-top:10px;">
        <p id="etaLine" style="font-weight:600;"></p>
        <p id="distLine"></p>
        <p id="whenLine" class="muted"></p>
        <div class="cta-row">
          <a id="gmLink" class="btn secondary" href="#" target="_blank">üó∫Ô∏è Open in Maps</a>
          <a href="farecalculator.html" class="btn primary">üí≤ Fare Calculator</a>
          <a id="textRed" class="btn secondary" href="sms:+14053784024">üì≤ Text RED</a>
        </div>
      </div>
    </div>

    <div id="status-message" style="display:none;"></div>
  </section>

  <footer style="margin-top:20px;">
    <p>&copy; 2025 Big Red Connect ‚Äî <a href="index.html">Return Home</a></p>
  </footer>

  <!-- Status pill logic -->
  <script src="status.js"></script>

  <script>
    /* -----------------------------------------------
       üî• CONFIG
    ----------------------------------------------- */
    const POST_WORKER_URL = "https://post-to-live.bigredtransportation.workers.dev";
    const LOCATION_READER = "https://update-location.bigredtransportation.workers.dev";
    const HQ = { lat: 35.3207, lng: -97.4929 };
    const STALE_MIN = 30;

    let map, geocoder, directionsRenderer, directionsService;
    let driverPos = null, riderPos = null;
    let currentStatus = "offline";
    let autocompleteManual;

    /* -----------------------------------------------
       üö® 1. ANNOUNCEMENT PANEL LOADER
    ----------------------------------------------- */
    async function loadAnnouncement() {
      try {
        const res = await fetch(POST_WORKER_URL + "?t=" + Date.now(), { cache:"no-store" });
        if (!res.ok) return;

        const post = await res.json();
        if (!post || !post.caption || !post.image) return;

        const wrap = document.getElementById("announcementWrap");
        wrap.innerHTML = `
          <div class="announcement-card">
            <img src="${post.image}" alt="">
            <div class="announcement-text">
              ${post.caption.replace(/\n/g,"<br>")}
              <div class="time">
                Updated ${new Date(post.timestamp).toLocaleString("en-US",{
                  hour:"numeric",
                  minute:"2-digit"
                })} CT
              </div>
            </div>
          </div>
        `;
        wrap.classList.remove("hidden");
      } catch(e) {
        console.warn("Announcement fetch failed:", e);
      }
    }

    // Auto-refresh every 60s
    setInterval(loadAnnouncement, 60000);
    document.addEventListener("DOMContentLoaded", loadAnnouncement);

    /* -----------------------------------------------
       üö¶ STATUS SYNC
    ----------------------------------------------- */
    document.addEventListener("statusUpdated", (e) => {
      currentStatus = (e.detail || "offline").toLowerCase();
      updateVisibility();
    });

    /* -----------------------------------------------
       üó∫Ô∏è GOOGLE MAP + ETA LOGIC
    ----------------------------------------------- */
    window.initLiveMap = async function() {
      geocoder = new google.maps.Geocoder();
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers:true });
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat:35.4676, lng:-97.5164 }, zoom: 11
      });
      directionsRenderer.setMap(map);

      document.getElementById("btnUseMyLoc").onclick = handleUseMyLocation;
      document.getElementById("btnEnterAddress").onclick = () =>
        document.getElementById("manualRow").classList.remove("hidden");
      document.getElementById("btnUseManual").onclick = handleManualUse;

      autocompleteManual = new google.maps.places.Autocomplete(
        document.getElementById("manualAddr"),
        { fields: ["geometry", "formatted_address", "name"], types: ["geocode","establishment"] }
      );
      autocompleteManual.addListener("place_changed", async () => {
        const place = autocompleteManual.getPlace();
        if (place.geometry?.location) {
          riderPos = place.geometry.location;
          await drawRoute(place.formatted_address || place.name);
        }
      });

      await getDriverLocation();
      updateVisibility();
    };

    async function getDriverLocation(){
      try {
        const res = await fetch(LOCATION_READER + "?nocache=" + Date.now(), { cache:"no-store" });
        const j = await res.json();
        const lat = parseFloat(j.latitude), lng = parseFloat(j.longitude);
        const ts = j.timestamp ? new Date(j.timestamp) : null;
        const ageMin = ts ? (Date.now()-ts.getTime())/60000 : 999;
        driverPos = (!isNaN(lat) && !isNaN(lng) && ageMin <= STALE_MIN)
          ? {lat,lng} : HQ;
      } catch {
        driverPos = HQ;
      }
    }

    function updateVisibility(){
      const mapDiv = document.getElementById("map");
      const etaDiv = document.getElementById("etaPanel");
      const msg = document.getElementById("status-message");

      if (currentStatus === "online") {
        mapDiv.classList.remove("hidden");
        etaDiv.classList.remove("hidden");
        msg.style.display = "none";
        getDriverLocation().then(drawDriverMarker);
      } else {
        mapDiv.classList.add("hidden");
        etaDiv.classList.add("hidden");
        msg.style.display = "block";
        msg.innerHTML = currentStatus === "away"
          ? `<strong>üü° Limited Availability</strong><br>I'm nearby but between rides ‚Äî feel free to message!`
          : `<strong>üî¥ Offline</strong><br>I'm off the road for now. You can still plan your next connection anytime.`;
      }
    }

    function drawDriverMarker(){
      if (!map || !driverPos) return;
      if (window.driverMarker) window.driverMarker.setMap(null);

      window.driverMarker = new google.maps.Marker({
        position: driverPos, map, label:"üöó"
      });
      map.setCenter(driverPos);
    }

    async function handleUseMyLocation(){
      if (currentStatus !== "online") return;
      await getDriverLocation();
      navigator.geolocation.getCurrentPosition(async pos=>{
        riderPos = new google.maps.LatLng(pos.coords.latitude,pos.coords.longitude);
        await drawRoute();
      });
    }

    async function handleManualUse(){
      if (currentStatus !== "online") return;
      await getDriverLocation();
      const addr=document.getElementById("manualAddr").value.trim();
      if(!addr)return alert("Enter a valid address.");
      geocoder.geocode({address:addr},async(res,status)=>{
        if(status==="OK"&&res[0]?.geometry?.location){
          riderPos=res[0].geometry.location;
          await drawRoute(addr);
        }
      });
    }

    async function drawRoute(optionalAddr=""){
      if(!driverPos||!riderPos)return;
      directionsRenderer.set("directions",null);
      if(window.driverMarker)window.driverMarker.setMap(null);
      if(window.riderMarker)window.riderMarker.setMap(null);

      window.driverMarker=new google.maps.Marker({position:driverPos,map,label:"üöó"});
      window.riderMarker=new google.maps.Marker({position:riderPos,map,label:"üìç"});

      const route=await new Promise((resolve,reject)=>{
        directionsService.route({origin:driverPos,destination:riderPos,travelMode:"DRIVING"},
          (r,s)=>s==="OK"?resolve(r):reject(s));
      });
      directionsRenderer.setDirections(route);

      const leg=route.routes[0].legs[0];
      const miles=leg.distance.value/1609.34;
      const mins=Math.round(leg.duration.value/60);

      document.getElementById("etaLine").textContent=`ETA ‚âà ${mins} min`;
      document.getElementById("distLine").textContent=`Distance ‚âà ${miles.toFixed(1)} mi`;
      document.getElementById("whenLine").textContent=
        `Calculated at ${new Date().toLocaleTimeString("en-US",{hour:"numeric",minute:"2-digit"})} CT`;

      const address = optionalAddr || leg.end_address || "Pinned on map";

      const gm=`https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(driverPos.lat+","+driverPos.lng)}&destination=${encodeURIComponent(address)}`;
      document.getElementById("gmLink").href=gm;

      document.getElementById("resultPanel").classList.remove("hidden");

      const bounds=new google.maps.LatLngBounds();
      bounds.extend(driverPos);
      bounds.extend(riderPos);
      map.fitBounds(bounds);
    }

    // Text RED pre-filled SMS
    document.addEventListener("DOMContentLoaded",()=>{
      const textBtn=document.getElementById("textRed");
      if(!textBtn)return;
      textBtn.addEventListener("click",(e)=>{
        e.preventDefault();
        const name=prompt("Enter your name so Big Red knows who‚Äôs texting:");
        if(!name)return;
        const etaLine=document.getElementById("etaLine")?.textContent||"";
        const distLine=document.getElementById("distLine")?.textContent||"";
        const manualAddr=document.getElementById("manualAddr")?.value?.trim()||"";
        const riderInfo=manualAddr||"My location (used GPS)";
        const bodyLines=[
          `Hey Big Red ‚Äî this is ${name}.`,
          etaLine?`${etaLine} (${distLine}).`:"",
          `Pickup spot: ${riderInfo}.`,
          "",
          "Live Map: https://bigred202403.github.io/Big-Red-Connect/live.html",
          "Fare Calculator: https://bigred202403.github.io/Big-Red-Connect/farecalculator.html"
        ].filter(Boolean);
        const smsBody=encodeURIComponent(bodyLines.join(" "));
        window.location.href=`sms:+14053784024?&body=${smsBody}`;
      });
    });
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMM0dxLNM7XQI5G3OBSnINeO5hcS3Ks5I&libraries=places,geometry&callback=initLiveMap"></script>
</body>
</html>
