<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Map – Big Red Connect</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMM0dxLNM7XQI5G3OBSnINeO5hcS3Ks5I&libraries=geometry" async defer></script>
</head>
<body>

  <div class="logo-header">
    <img src="official_logo.jpeg" alt="Big Red Connect Logo" />
  </div>

  <h1>Live Map</h1>
  <p class="tagline">Tracking the OKC Metro — see current coverage zones.</p>

  <div id="status-pill" class="status status--loading">Checking status…</div>

  <section class="info-section">
    <div id="map" style="height:70vh;width:100%;border-radius:10px;margin-bottom:15px;"></div>
    <p style="font-size:0.9em;color:#888;">This map shows Big Red Connect’s general service area — live driver position updates available when online.</p>
  </section>

  <footer>
    <p>&copy; 2025 Big Red Connect — <a href="index.html">Return to Home</a></p>
  </footer>

  <script src="status.js"></script>
  <script>
  const HQ={lat:35.4676,lng:-97.5164};
  let map, marker;

  function initMap(){
    map=new google.maps.Map(document.getElementById('map'),{center:HQ,zoom:10,mapTypeControl:false,streetViewControl:false});
    marker=new google.maps.Marker({map,position:HQ,title:"Big Red HQ"});
  }

  window.addEventListener("load",async()=>{
    if(window.google&&google.maps)initMap();
    try{
      const res=await fetch("https://falling-night-3e4d.bigredtransportation.workers.dev",{cache:"no-store"});
      const j=await res.json();
      if(j.latitude){
        const pos={lat:+j.latitude,lng:+j.longitude};
        marker.setPosition(pos);
        map.setCenter(pos);
        map.setZoom(12);
      }
    }catch{}
  });
  </script>
</body>
</html>
