<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Map – Big Red Connect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="logo-header">
    <img src="official_logo.jpeg" alt="Big Red Connect Logo">
  </div>

  <h1>Live Map</h1>
  <p class="tagline">Check my current status and live availability below.</p>
  <div id="status-pill" class="status status--loading">Checking status…</div>

  <div id="offline-message" class="info-section" style="display:none;">
    <h2>🔴 Big Red is Currently Offline</h2>
    <p>I’m off the road for now, but you can line up your next ride connection anytime.<br><br>📲 Text “RED” to (405) 378-4024.</p>
  </div>

  <div id="map-card" class="info-section">
    <h2>🗺️ Live Map</h2>
    <iframe src="https://glympse.com/!bigredconnect" width="100%" height="400" style="border:2px solid #c40000;border-radius:10px;"></iframe>
  </div>

  <footer><p>Need a connection? Text “RED” to (405) 378-4024.</p></footer>

  <script src="status.js"></script>
</body>
</html>
