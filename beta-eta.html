<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Red Connect ‚Äî Live ETA</title>

  <!-- No cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Icons & Theme -->
  <link rel="apple-touch-icon" href="icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css" />

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMM0dxLNM7XQI5G3OBSnINeO5hcS3Ks5I&libraries=geometry,places&callback=initMap" async defer></script>

  <style>
    body { background:#000; color:#fff; font-family: 'Roboto', sans-serif; margin:0; padding:0; text-align:center; }
    #map { height:300px; margin:15px auto; border-radius:10px; width:90%; }
    #eta { font-size:1.4em; margin-top:10px; }
    #last-updated { font-size:0.9em; color:#999; margin-top:6px; transition: color 0.4s ease; }
    #status-indicator { margin-top:10px; }
    .fresh { color:#00e676; }     /* green for <60 sec */
    .delayed { color:#ffeb3b; }   /* yellow for 1‚Äì2 min */
    .stale { color:#ff5252; }     /* red for >2 min */
    .btn { display:inline-block; padding:10px 16px; margin-top:10px; border-radius:6px; background:#c62828; color:#fff; text-decoration:none; font-weight:bold; }
  </style>
</head>

<body>
  <img src="official_logo_Nov.png" alt="Big Red Connect Logo" style="width:200px;margin-top:15px;">
  <h1>Live ETA Tracker</h1>
  <p>See how far Big Red is from your location.</p>

  <div id="map"></div>
  <div id="eta">Calculating ETA...</div>
  <p id="last-updated">Last updated: ‚Äî</p>
  <div id="status-indicator"></div>

  <a href="fare-calculator.html" class="btn">üí≤ Open Fare Calculator</a>

  <script>
    const WORKER_URL = "https://update-location.bigredtransportation.workers.dev";
    let map, directionsService, directionsRenderer;
    let driverMarker, userMarker;
    let driverPos = null;

    async function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 35.4676, lng: -97.5164 },
        zoom: 11,
        styles: [{ elementType: "geometry", stylers: [{ color: "#1d2c4d" }] }]
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map, suppressMarkers: true });

      await getDriverLocation();
      getUserLocation();
    }

    async function getDriverLocation() {
      try {
        const res = await fetch(WORKER_URL + "?nocache=" + Date.now());
        const data = await res.json();
        if (data.latitude && data.longitude) {
          driverPos = { lat: data.latitude, lng: data.longitude };
          updateLastUpdated(data.timestamp);
        }
      } catch (err) {
        console.warn("‚ö†Ô∏è Could not fetch driver location:", err);
      }
    }

    function getUserLocation() {
      if (!navigator.geolocation) {
        alert("Location not supported on this device.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        showMarkersAndRoute(userPos);
      }, (err) => {
        alert("Could not get your location. Please allow access or enter manually.");
      });
    }

    async function showMarkersAndRoute(userPos) {
      if (!driverPos) return;

      if (driverMarker) driverMarker.setMap(null);
      if (userMarker) userMarker.setMap(null);

      driverMarker = new google.maps.Marker({
        position: driverPos,
        map,
        label: "üöó",
        title: "Big Red"
      });

      userMarker = new google.maps.Marker({
        position: userPos,
        map,
        label: "üìç",
        title: "You"
      });

      const route = await directionsService.route({
        origin: driverPos,
        destination: userPos,
        travelMode: "DRIVING"
      });

      directionsRenderer.setDirections(route);
      const leg = route.routes[0].legs[0];
      const etaText = leg.duration.text;

      document.getElementById("eta").innerHTML = `üöò ETA: <strong>${etaText}</strong>`;
    }

    // üïí Update "Last Updated" text
    function updateLastUpdated(timestamp) {
      const elem = document.getElementById("last-updated");
      if (!elem) return;
      const now = new Date();
      const ts = new Date(timestamp);
      const diff = Math.round((now - ts) / 1000);

      let msg = "";
      let className = "";
      if (diff < 60) { msg = `${diff} sec ago`; className = "fresh"; }
      else if (diff < 120) { msg = `${Math.floor(diff/60)} min ago`; className = "delayed"; }
      else { msg = `${Math.floor(diff/60)} min ago`; className = "stale"; }

      elem.textContent = `Last updated: ${msg}`;
      elem.className = className;
    }

    // Refresh ETA & timestamp every 30 s
    setInterval(async () => {
      await getDriverLocation();
      if (driverPos) getUserLocation();
    }, 30000);
  </script>
</body>
</html>
