<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Red Connect Quick Share</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    background-color: #b30000;
    color: #fff;
    padding: 20px;
    margin: 0;
    font-size: 1.8em;
  }
  #status {
    margin: 20px 0;
    font-size: 1.2em;
  }
  .indicator {
    font-size: 1.5em;
    vertical-align: middle;
  }
  .img-box {
    border: 3px solid #b30000;
    display: inline-block;
    padding: 10px;
    border-radius: 8px;
    margin: 10px 0;
    max-width: 90%;
  }
  img {
    width: 100%;
    border-radius: 6px;
  }
  textarea {
    width: 85%;
    height: 100px;
    border: 2px solid #b30000;
    border-radius: 6px;
    background: #000;
    color: #fff;
    padding: 10px;
    resize: none;
    margin-top: 10px;
  }
  button {
    background-color: #b30000;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 12px 25px;
    margin: 10px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover { background-color: #cc0000; }
  footer {
    font-size: 0.9em;
    margin-top: 20px;
    color: #ccc;
  }
  .timestamp {
    color: #999;
    font-size: 0.8em;
    margin-top: 6px;
  }
</style>
</head>
<body>

<h1>BIG RED CONNECT QUICK SHARE</h1>

<div id="status">
  <span id="statusDot" class="indicator">âšª</span>
  <span id="statusText">Loading status...</span>
</div>

<div class="img-box">
  <img id="statusImage" src="" alt="Big Red Connect image">
</div>

<textarea id="captionBox" readonly>Loading caption...</textarea>

<button id="shareBtn">Share on Facebook</button>
<button id="copyBtn">Copy Caption</button>

<div class="timestamp" id="lastUpdated"></div>

<footer>Veteran Owned Â· Affordable Â· Local Â· Trusted</footer>

<script>
const WORKER_URL = "https://bigred-status-updater.bigredtransportation.workers.dev/status";

async function loadStatus() {
  try {
    const res = await fetch(WORKER_URL, { cache: "no-store" });
    const data = await res.json();
    updateDisplay(data.status, data.updated);
  } catch (err) {
    document.getElementById("statusText").innerText = "Error loading status.";
  }
}

function updateDisplay(status, updated) {
  const dot = document.getElementById("statusDot");
  const text = document.getElementById("statusText");
  const img = document.getElementById("statusImage");
  const caption = document.getElementById("captionBox");
  const stamp = document.getElementById("lastUpdated");

  // Time + theme logic
  const hour = new Date().getHours();
  const isHolidaySeason = (new Date().getMonth() === 11 || new Date().getMonth() === 10); // Novâ€“Dec
  const isDaytime = hour >= 7 && hour < 18;

  // Smart image logic
  let imageName = "Big Red Live Holiday 1.png";
  if (!isHolidaySeason) {
    imageName = isDaytime ? "Big Red Live 2.png" : "Big Red Live Christmas.png";
  }

  img.src = `https://raw.githubusercontent.com/bigred202403/Big-Red-Connect/main/${encodeURIComponent(imageName)}`;

  // Smart caption + CTA
  let baseCaption = "";
  if (status === "online") {
    baseCaption = isHolidaySeason
      ? "Big Red Connect is LIVE â€” plan ahead this holiday season!"
      : isDaytime
        ? "Big Red Connect is LIVE â€” your affordable flat-rate ride connection."
        : "Big Red Connect is LIVE â€” from last call to your front door, ride local and ride safe.";
    dot.textContent = "ðŸŸ¢";
    text.innerText = "Big Red Connect is ONLINE";
  } else if (status === "away") {
    baseCaption = "Big Red Connect is temporarily away â€” check back soon for the next availability window!";
    dot.textContent = "ðŸŸ¡";
    text.innerText = "Big Red Connect is temporarily AWAY";
  } else {
    baseCaption = "Big Red Connect is currently offline. Service resumes soon.";
    dot.textContent = "ðŸ”´";
    text.innerText = "Big Red Connect is OFFLINE";
  }

  // Append CTA
  const CTA = "\n\nNo surprises. Just solid local moves.\nText â€˜REDâ€™ to 405-378-4024 â€” your affordable flat-rate ride connection.\nVeteran Owned â€¢ Affordable â€¢ Local â€¢ Trusted.";
  caption.value = baseCaption + CTA;

  // Last updated
  const localTime = new Date(updated).toLocaleString("en-US", { timeZone: "America/Chicago" });
  stamp.innerText = `Last updated: ${localTime}`;
}

// Buttons
document.getElementById("copyBtn").onclick = () => {
  navigator.clipboard.writeText(document.getElementById("captionBox").value);
  alert("Caption copied!");
};

document.getElementById("shareBtn").onclick = () => {
  const caption = encodeURIComponent(document.getElementById("captionBox").value);
  const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=https://bigred202403.github.io/Big-Red-Connect/&quote=${caption}`;
  window.open(fbUrl, "_blank");
};

loadStatus();
</script>
</body>
</html>
