<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Red Connect Quick Share</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      background: #b30000;
      color: #fff;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    #status-text { font-size: 18px; margin-bottom: 12px; }
    img {
      max-width: 90%;
      border: 3px solid #b30000;
      border-radius: 8px;
      margin: 10px 0 15px;
    }
    textarea {
      width: 90%;
      height: 140px;
      background: #111;
      color: #fff;
      border: 2px solid #b30000;
      border-radius: 8px;
      padding: 10px;
      resize: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #b30000;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #ff0000; }
    footer { margin-top: 20px; color: #ccc; font-size: 14px; }
  </style>
</head>
<body>
  <h1>BIG RED CONNECT QUICK SHARE</h1>
  <div id="status-text">Loading statusâ€¦</div>
  <img id="status-image" style="display:none;" />
  <textarea id="caption" readonly>Loading captionâ€¦</textarea><br />
  <button id="shareBtn">Share on Facebook</button>
  <button id="copyBtn">Copy Caption</button>
  <footer>Veteran Owned Â· Affordable Â· Local Â· Trusted</footer>

  <script>
    const WORKER_URL = "https://bigred-status-updater.bigredtransportation.workers.dev/status";
    const imgEl = document.getElementById("status-image");
    const statusEl = document.getElementById("status-text");
    const captionEl = document.getElementById("caption");

    const CTA = "\n\nNo surprises. Just solid local moves.\nText â€˜REDâ€™ to 405-378-4024 â€” your affordable flat-rate link-up.\nVeteran Owned Â· Affordable Â· Local Â· Trusted.";

    async function loadStatus() {
      try {
        const r = await fetch(WORKER_URL, { cache: "no-store" });
        const data = await r.json();

        const status = data.status || "offline";
        const msg = data.message || "";
        const img = data.image || "";

        let displayMsg = "";
        let displayImg = "";

        if (status === "online") {
          statusEl.innerHTML = "ðŸŸ¢ Big Red Connect is ONLINE";
          displayMsg = msg || "Big Red Connect is LIVE â€” plan ahead this holiday season!";
          displayImg = img || "https://raw.githubusercontent.com/bigred202403/Big-Red-Connect/main/Big%20Red%20Live%20Holiday%201.png";
        } else if (status === "away") {
          statusEl.innerHTML = "ðŸŸ¡ Big Red Connect is temporarily AWAY";
          displayMsg = msg || "Currently stepping away â€” check back soon for rides and updates.";
          displayImg = img || "https://raw.githubusercontent.com/bigred202403/Big-Red-Connect/main/Rogue%20One%20Night%20Holiday%201.png";
        } else {
          statusEl.innerHTML = "ðŸ”´ Big Red Connect is OFFLINE";
          displayMsg = msg || "Big Red Connect is currently unavailable â€” please check back later.";
          displayImg = img || "https://raw.githubusercontent.com/bigred202403/Big-Red-Connect/main/Big%20Red%20Offline.png";
        }

        captionEl.value = displayMsg + CTA;
        imgEl.src = displayImg;
        imgEl.style.display = "block";
      } catch (e) {
        statusEl.innerHTML = "âš ï¸ Error loading status.";
        captionEl.value = "Could not load the latest update.";
      }
    }

    document.getElementById("shareBtn").onclick = () => {
      const text = encodeURIComponent(captionEl.value);
      window.open(`https://www.facebook.com/sharer/sharer.php?quote=${text}`, "_blank");
    };
    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(captionEl.value);
      alert("Caption copied!");
    };

    loadStatus();
  </script>
</body>
</html>
