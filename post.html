<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Red Connect Quick Share</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      background-color: #b30000;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #image {
      max-width: 90%;
      border: 3px solid #b30000;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    textarea {
      width: 90%;
      height: 140px;
      border: 2px solid #b30000;
      border-radius: 8px;
      background: #111;
      color: #fff;
      padding: 10px;
      resize: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #b30000;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #ff0000; }
    footer { margin-top: 20px; font-size: 14px; color: #ccc; }
  </style>
</head>
<body>
  <h1>BIG RED CONNECT QUICK SHARE</h1>
  <div id="status-box">
    <p id="status-text">Loading current status...</p>
    <img id="image" src="" alt="Big Red Connect image" style="display:none;" />
    <textarea id="caption" readonly>Loading caption...</textarea><br />
    <button id="shareBtn">Share on Facebook</button>
    <button id="copyBtn">Copy Caption</button>
  </div>
  <footer>Veteran Owned Â· Affordable Â· Local Â· Trusted</footer>

  <script>
    const WORKER_URL = "https://bigred-status-updater.bigredtransportation.workers.dev/status";
    const statusText = document.getElementById("status-text");
    const image = document.getElementById("image");
    const captionBox = document.getElementById("caption");

    async function loadStatus() {
      try {
        const res = await fetch(WORKER_URL, { cache: "no-store" });
        const data = await res.json();

        // Determine display text and fallback if missing
        const status = data.status || "offline";
        const message = data.message || "Big Red Connect is currently unavailable.";
        const img = data.image || "https://raw.githubusercontent.com/bigred202403/Big-Red-Connect/main/BigRedDefault.png";

        captionBox.value = message;

        // Smart logic â€” visual cue per status
        if (status === "online") {
          statusText.innerHTML = "ðŸŸ¢ Big Red Connect is ONLINE";
        } else if (status === "away") {
          statusText.innerHTML = "ðŸŸ¡ Big Red Connect is temporarily AWAY";
        } else {
          statusText.innerHTML = "ðŸ”´ Big Red Connect is OFFLINE";
        }

        image.src = img;
        image.style.display = "block";
      } catch (err) {
        statusText.innerHTML = "âš ï¸ Error loading status.";
        captionBox.value = "Could not load current message.";
      }
    }

    // Buttons
    document.getElementById("shareBtn").onclick = () => {
      const text = encodeURIComponent(captionBox.value);
      window.open(`https://www.facebook.com/sharer/sharer.php?quote=${text}`, "_blank");
    };
    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(captionBox.value);
      alert("Caption copied!");
    };

    loadStatus();
  </script>
</body>
</html>
