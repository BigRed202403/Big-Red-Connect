<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Ride â€“ Big Red Connect</title>

  <!-- Icons -->
  <link rel="apple-touch-icon" href="/icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon.PNG">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000"/>

  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      padding-bottom:40px;
    }
    header {
      padding:15px 12px;
      display:flex;
      align-items:center;
      gap:12px;
      border-bottom:2px solid #b30000;
      background:#000;
      position:sticky;
      top:0;
      z-index:12;
    }
    header img { height:46px; }

    h1 {
      text-align:center;
      margin:20px 0 10px;
      font-size:1.4rem;
      font-weight:700;
    }

    .form {
      width:calc(100% - 24px);
      margin:10px auto;
    }
    .input-group {
      margin-bottom:14px;
    }
    label {
      display:block;
      font-size:.85rem;
      margin-bottom:4px;
      color:#ccc;
    }
    input, select, textarea {
      width:100%;
      padding:12px;
      background:#111;
      border:1px solid #333;
      border-radius:8px;
      color:#fff;
      font-size:.95rem;
    }

    .btn {
      display:block;
      width:100%;
      margin-top:14px;
      padding:14px;
      background:#b30000;
      color:#fff;
      text-align:center;
      font-weight:700;
      border-radius:10px;
      text-decoration:none;
      font-size:1.05rem;
    }

    #holidayBanner {
      display:none;
      background:#331111;
      border:1px solid #b30000;
      padding:12px;
      border-radius:8px;
      margin-bottom:15px;
      color:#ffcccc;
      font-size:.85rem;
    }

    /* Stops UI */
    .stops-header-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:6px;
    }
    .stops-header-row label {
      margin-bottom:0;
    }

    #addStopBtn {
      background:#111;
      color:#fff;
      border:1px solid #444;
      border-radius:999px;
      padding:6px 10px;
      font-size:.8rem;
    }

    .stop-row {
      margin-bottom:10px;
    }

    .stop-row-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:4px;
      font-size:.8rem;
    }

    .stop-label {
      color:#ccc;
      font-size:.8rem;
    }

    .remove-stop-btn {
      background:none;
      border:none;
      color:#ff9999;
      font-size:.8rem;
      padding:4px 0 4px 8px;
    }

    #toast {
      position:fixed;
      bottom:22px;
      left:50%;
      transform:translateX(-50%);
      background:#111;
      border:1px solid #b30000;
      padding:10px 18px;
      border-radius:999px;
      opacity:0;
      pointer-events:none;
      transition:.25s;
      z-index:99;
    }
    #toast.show { opacity:1; }
  </style>
</head>

<body>
<header>
  <img src="/icon.PNG" alt="Big Red Connect logo"/>
  <div>
    <div style="font-weight:700;">Big Red Connect</div>
    <div style="font-size:.8rem;color:#888;">Ride Request</div>
  </div>
</header>

<h1>Request a Ride</h1>

<div class="form">

  <!-- Holiday Banner -->
  <div id="holidayBanner">
    ðŸŽ„ Holiday Rate Applied â€” Thank you for riding local during peak holiday dates.
  </div>

  <!-- NAME -->
  <div class="input-group">
    <label>Your Name</label>
    <input id="riderName" placeholder="Your name"/>
  </div>

  <!-- PHONE -->
  <div class="input-group">
    <label>Mobile Number</label>
    <input id="riderPhone" placeholder="555-555-5555" inputmode="tel"/>
  </div>

  <!-- PICKUP -->
  <div class="input-group">
    <label>Pickup Address</label>
    <input id="pickup" placeholder="Where should we pick you up?"/>
  </div>

  <!-- GATE CODE -->
  <div class="input-group">
    <label>Gate Code / Access Notes (optional)</label>
    <input id="gateCode" placeholder="Gate code, building, apartmentâ€¦"/>
  </div>

  <!-- STOPS (dynamic) -->
  <div class="input-group">
    <div class="stops-header-row">
      <label>Stops (optional)</label>
      <button type="button" id="addStopBtn">âž• Add Stop</button>
    </div>
    <div id="stopsContainer"></div>
  </div>

  <!-- DROPOFF -->
  <div class="input-group">
    <label>Dropoff Address</label>
    <input id="dropoff" placeholder="Where are you going?"/>
  </div>

  <!-- PASSENGERS -->
  <div class="input-group">
    <label>Passengers</label>
    <select id="partySize">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5+</option>
    </select>
  </div>

  <!-- LUGGAGE (auto-shown for airport rides) -->
  <div class="input-group" id="luggageGroup" style="display:none;">
    <label>Luggage Pieces</label>
    <select id="luggage">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3+</option>
    </select>
  </div>

  <!-- TIME -->
  <div class="input-group">
    <label>When?</label>
    <select id="timeType">
      <option value="now">Right now</option>
      <option value="schedule">Schedule a time</option>
    </select>
  </div>

  <div class="input-group" id="scheduledGroup" style="display:none;">
    <label>Pick a Time</label>
    <input type="datetime-local" id="scheduledFor"/>
  </div>

  <!-- ESTIMATE -->
  <div class="input-group">
    <label>Estimated Fare</label>
    <input id="estimate" disabled placeholder="$0.00"/>
  </div>

  <a class="btn" id="btnSubmit">Submit Ride Request</a>

</div>

<div id="toast"></div>

<script>
/* =======================================================
   TOAST
======================================================= */
function showToast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(()=> t.classList.remove("show"), 1800);
}

/* =======================================================
   PREFILL FROM PROFILE
======================================================= */
function prefillFromProfile(){
  const name = localStorage.getItem("riderName");
  const phone = localStorage.getItem("riderPhone");
  const home = localStorage.getItem("riderHome");
  const gate = localStorage.getItem("riderGate");

  if(name)  document.getElementById("riderName").value = name;
  if(phone) document.getElementById("riderPhone").value = phone;
  if(home)  document.getElementById("pickup").value = home;
  if(gate)  document.getElementById("gateCode").value = gate;
}

/* =======================================================
   AIRPORT DETECTION â†’ SHOW LUGGAGE
======================================================= */
function detectAirport(addr){
  if(!addr) return false;
  addr = addr.toLowerCase();
  return (
    addr.includes("will rogers") ||
    addr.includes("okc airport") ||
    addr.includes("terminal") ||
    addr.includes("airport")
  );
}

function checkLuggage(){
  const p = document.getElementById("pickup").value;
  const d = document.getElementById("dropoff").value;
  const show = detectAirport(p) || detectAirport(d);
  document.getElementById("luggageGroup").style.display = show ? "block":"none";
}

document.getElementById("pickup").addEventListener("input", checkLuggage);
document.getElementById("dropoff").addEventListener("input", checkLuggage);

/* =======================================================
   SCHEDULED TOGGLE
======================================================= */
document.getElementById("timeType").addEventListener("change", e=>{
  document.getElementById("scheduledGroup").style.display =
    e.target.value==="schedule" ? "block":"none";
});

/* =======================================================
   STOPS UI (max 3)
======================================================= */
const MAX_STOPS = 3;

function refreshStopLabels(){
  const rows = document.querySelectorAll(".stop-row");
  rows.forEach((row, idx)=>{
    const labelEl = row.querySelector(".stop-label");
    if(labelEl) labelEl.textContent = "Stop " + (idx+1);
  });
}

function addStopField(prefillValue){
  const container = document.getElementById("stopsContainer");
  const current = container.querySelectorAll(".stop-row").length;
  if(current >= MAX_STOPS){
    showToast("Max 3 stops");
    return;
  }

  const row = document.createElement("div");
  row.className = "stop-row";

  const headerRow = document.createElement("div");
  headerRow.className = "stop-row-header";

  const label = document.createElement("span");
  label.className = "stop-label";
  label.textContent = "Stop";

  const removeBtn = document.createElement("button");
  removeBtn.type = "button";
  removeBtn.className = "remove-stop-btn";
  removeBtn.textContent = "Remove";
  removeBtn.addEventListener("click", ()=>{
    row.remove();
    refreshStopLabels();
  });

  headerRow.appendChild(label);
  headerRow.appendChild(removeBtn);

  const input = document.createElement("input");
  input.className = "stop-input";
  input.placeholder = "Add a stop";
  if(prefillValue) input.value = prefillValue;

  row.appendChild(headerRow);
  row.appendChild(input);
  container.appendChild(row);

  // Tie into autocomplete if maps has loaded
  attachAutocompleteToInput(input);

  refreshStopLabels();
}

document.getElementById("addStopBtn").addEventListener("click", ()=> addStopField(""));

/* =======================================================
   SUBMIT RIDE REQUEST
======================================================= */
document.getElementById("btnSubmit").addEventListener("click", submitRide);

async function submitRide(){
  const name = document.getElementById("riderName").value.trim();
  const phone = document.getElementById("riderPhone").value.trim();
  const pickup = document.getElementById("pickup").value.trim();
  const dropoff = document.getElementById("dropoff").value.trim();

  if(!name || !phone || !pickup || !dropoff){
    showToast("Missing required fields");
    return;
  }

  // Save profile parts locally
  localStorage.setItem("riderName", name);
  localStorage.setItem("riderPhone", phone);
  localStorage.setItem("riderHome", pickup);
  localStorage.setItem("riderGate", document.getElementById("gateCode").value.trim());

  // Build stops from dynamic fields
  const stopInputs = document.querySelectorAll(".stop-input");
  const stopList = [];
  stopInputs.forEach(input=>{
    const addr = input.value.trim();
    if(addr) stopList.push({ address: addr });
  });

  const partySize = Number(document.getElementById("partySize").value);
  const luggage = document.getElementById("luggageGroup").style.display==="block"
      ? Number(document.getElementById("luggage").value)
      : 0;

  const whenType = document.getElementById("timeType").value;
  const scheduledFor = whenType==="schedule"
      ? document.getElementById("scheduledFor").value
      : null;

  const estimateVal = document.getElementById("estimate").value.replace("$","") || 0;

  const riderId = localStorage.getItem("riderId") || (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()));
  localStorage.setItem("riderId", riderId);

  const gateCode = document.getElementById("gateCode").value.trim();

  const body = {
    type: scheduledFor ? "SCHEDULED":"INSTANT",
    pickup: { address: pickup, gate: gateCode },
    dropoff: { address: dropoff },
    stops: stopList,
    rider: { name, phone, partySize, riderId },
    pricing: { estimate: Number(estimateVal), travelFee:0 },
    scheduledFor,
    source: "RIDER_APP"
  };

  const API = "https://bigred-bookings.bigredtransportation.workers.dev";

  try {
    const res = await fetch(`${API}/api/bookings`, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(body)
    });

    if(!res.ok){
      showToast("Error submitting");
      return;
    }

    const booking = await res.json();

    // Build stops string for SMS
    const stopsText = stopList.length
      ? stopList.map(s=>s.address).join(" â†’ ")
      : "None";

    // Open SMS pre-fill (kept from your original flow)
    const sms =
      `sms:+14053784024?body=` +
      encodeURIComponent(`Ride Request:
From: ${pickup}
To: ${dropoff}
Name: ${name}
Phone: ${phone}
Stops: ${stopsText}
Passengers: ${partySize}
Luggage: ${luggage}
Booking ID: ${booking.id}`);

    window.location.href = sms;
  } catch (e) {
    console.error(e);
    showToast("Error submitting");
  }
}

/* =======================================================
   GOOGLE PLACES AUTOCOMPLETE (OKC-biased)
======================================================= */

let okcBounds = null;
let autocompleteReady = false;

function buildOkcBounds(){
  // Rough bounding box for OKC metro (OKC, Moore, Norman, Yukon, Mustang, Shawnee)
  // SW corner, NE corner
  okcBounds = new google.maps.LatLngBounds(
    new google.maps.LatLng(34.9, -97.9),
    new google.maps.LatLng(35.8, -96.3)
  );
}

function attachAutocompleteToInput(inputEl){
  // If maps not ready yet, do nothing â€” we'll attach later in callback
  if (!window.google || !google.maps || !google.maps.places || !okcBounds) return;
  const options = {
    fields: ["formatted_address","geometry","name"],
    componentRestrictions: { country: "us" },
    strictBounds: false
  };
  const ac = new google.maps.places.Autocomplete(inputEl, options);
  ac.setBounds(okcBounds);
}

function initAutocompleteForAll(){
  const pickupEl = document.getElementById("pickup");
  const dropoffEl = document.getElementById("dropoff");
  if (pickupEl) attachAutocompleteToInput(pickupEl);
  if (dropoffEl) attachAutocompleteToInput(dropoffEl);

  const stopInputs = document.querySelectorAll(".stop-input");
  stopInputs.forEach(input => attachAutocompleteToInput(input));
}

// This function will be called by the Google Maps script callback
function initRideRequestAutocomplete(){
  if (!window.google || !google.maps || !google.maps.places) return;
  buildOkcBounds();
  autocompleteReady = true;
  initAutocompleteForAll();
}

// Expose to global for callback
window.initRideRequestAutocomplete = initRideRequestAutocomplete;

/* =======================================================
   INIT
======================================================= */
prefillFromProfile();
</script>

<!-- Google Places API (same key as main site, with callback) -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMM0dxLNM7XQI5G3OBSnINeO5hcS3Ks5I&libraries=places&callback=initRideRequestAutocomplete" async defer></script>

</body>
</html>
