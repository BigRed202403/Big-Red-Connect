<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rider Hub â€“ Big Red Connect</title>

  <!-- PWA Icons -->
  <link rel="apple-touch-icon" href="/icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon.PNG">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000">

  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      padding-bottom:40px;
    }

    header {
      padding:15px 12px;
      display:flex;
      align-items:center;
      gap:12px;
      border-bottom:2px solid #b30000;
      background:#000;
      position:sticky;
      top:0;
      z-index:12;
    }
    header img { height:46px; }

    h1 {
      text-align:center;
      margin:18px 10px 10px;
      font-size:1.4rem;
      font-weight:700;
    }

    .sub {
      text-align:center;
      font-size:.9rem;
      color:#aaa;
      margin-bottom:18px;
    }

    .btn {
      display:block;
      width:calc(100% - 24px);
      margin:12px auto;
      padding:15px;
      background:#b30000;
      color:#fff;
      text-align:center;
      text-decoration:none;
      font-weight:700;
      font-size:1.05rem;
      border-radius:10px;
    }

    .btn-secondary {
      background:#111;
      border:1px solid #333;
    }

    .profile-tip {
      text-align:center;
      margin:10px 8px 20px;
      font-size:.85rem;
      color:#ffcc66;
    }

    #toast {
      position:fixed;
      bottom:22px;
      left:50%;
      transform:translateX(-50%);
      background:#111;
      border:1px solid #b30000;
      padding:10px 18px;
      border-radius:999px;
      opacity:0;
      pointer-events:none;
      transition:.25s;
      z-index:99;
    }
    #toast.show { opacity:1; }
  </style>
</head>

<body>

<header>
  <img src="/icon.PNG"/>
  <div>
    <div style="font-weight:700;">Big Red Connect</div>
    <div style="font-size:.8rem;color:#888;">Rider Hub</div>
  </div>
</header>

<h1 id="greeting">Welcome!</h1>
<div id="subGreeting" class="sub"></div>
<div id="profileTip" class="profile-tip" style="display:none;">Complete your profile to speed up bookings.</div>

<!-- MAIN NAV BUTTONS -->
<a href="/rider/ride-request.html" class="btn">Request a Ride</a>
<a href="/rider/myride.html" class="btn btn-secondary">View My Rides</a>
<a href="/rider/profile.html" class="btn btn-secondary">My Profile</a>
<a href="/index.html" class="btn btn-secondary">Back to Home</a>

<div id="toast"></div>

<script>
/* =======================================================
   TOAST
======================================================= */
function showToast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(()=> t.classList.remove("show"), 1800);
}

/* =======================================================
   LOAD LOCAL PROFILE DATA
======================================================= */
function loadGreeting(){
  const name = localStorage.getItem("riderName");
  const home = localStorage.getItem("riderHome");

  if(name){
    document.getElementById("greeting").textContent = `Welcome, ${name}!`;
    document.getElementById("subGreeting").textContent =
      home ? `Home: ${home}` : "";
  } else {
    document.getElementById("greeting").textContent = "Welcome!";
    document.getElementById("subGreeting").textContent = "";
  }

  const profileIncomplete =
    !localStorage.getItem("riderName") ||
    !localStorage.getItem("riderPhone");

  if(profileIncomplete){
    document.getElementById("profileTip").style.display = "block";
  }
}

/* =======================================================
   INIT
======================================================= */
loadGreeting();
</script>

</body>
</html>
