<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rider Hub ‚Äì Big Red Connect</title>

  <!-- Icons -->
  <link rel="apple-touch-icon" href="/icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon.PNG">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000"/>

  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      padding-bottom:70px; /* Make room for footer nav */
    }

    header {
      padding:15px 12px;
      display:flex;
      align-items:center;
      gap:12px;
      border-bottom:2px solid #b30000;
      background:#000;
      position:sticky;
      top:0;
      z-index:12;
    }

    header img { height:46px; }

    h1 {
      text-align:center;
      margin:20px 0 10px;
      font-size:1.5rem;
      font-weight:700;
    }

    .section {
      width:calc(100% - 24px);
      margin:20px auto;
      background:#111;
      border:1px solid #222;
      border-radius:12px;
      padding:16px;
    }

    .section-title {
      font-size:1.1rem;
      margin-bottom:10px;
      font-weight:700;
      color:#ffdddd;
    }

    .info-line {
      font-size:.9rem;
      margin:6px 0;
      color:#ccc;
    }

    .btn-big {
      display:block;
      width:100%;
      margin:14px auto;
      padding:15px;
      background:#b30000;
      color:#fff;
      text-align:center;
      font-weight:700;
      border-radius:10px;
      text-decoration:none;
      font-size:1.05rem;
    }

    .danger {
      background:#660000;
    }

    /* Bottom Navigation (A1) */
    .nav-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      border-top: 2px solid #b30000;
      display: flex;
      justify-content: space-between;
      padding: 8px;
      z-index: 50;
    }

    .nav-btn {
      flex: 1;
      margin: 0 4px;
      background: #b30000;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      border-radius: 10px;
      font-weight: 700;
      font-size: .9rem;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <img src="/icon.PNG"/>
  <div>
    <div style="font-weight:700;">Big Red Connect</div>
    <div style="font-size:.8rem;color:#888;">Rider Hub</div>
  </div>
</header>

<h1>Your Rider Hub</h1>

<div class="section">
  <div class="section-title">Your Info</div>
  <div class="info-line" id="displayName">Name: ‚Äî</div>
  <div class="info-line" id="displayPhone">Phone: ‚Äî</div>
  <div class="info-line" id="displayHome">Home: ‚Äî</div>
  <a href="/rider/profile.html" class="btn-big">Edit Profile</a>
</div>

<div class="section">
  <div class="section-title">Rides</div>
  <a href="/rider/ride-request.html" class="btn-big">Request a Ride</a>
  <a href="/rider/myride.html" class="btn-big">View My Rides</a>
</div>

<div class="section">
  <div class="section-title">Account</div>
  <a id="btnLogout" class="btn-big danger">Log Out</a>
</div>

<!-- Bottom Navigation -->
<footer class="nav-footer">
  <a href="/rider/rider.html" class="nav-btn">üè† Home</a>
  <a href="/rider/ride-request.html" class="nav-btn">üöó Request</a>
  <a href="/rider/profile.html" class="nav-btn">üë§ Profile</a>
</footer>

<script>
/* ======================================================
   LOAD PROFILE FROM LOCALSTORAGE
====================================================== */
function loadProfile(){
  const name  = localStorage.getItem("riderName")  || "‚Äî";
  const phone = localStorage.getItem("riderPhone") || "‚Äî";
  const home  = localStorage.getItem("riderHome")  || "‚Äî";

  document.getElementById("displayName").textContent  = "Name: " + name;
  document.getElementById("displayPhone").textContent = "Phone: " + phone;
  document.getElementById("displayHome").textContent  = "Home: " + home;
}

/* ======================================================
   LOG OUT (clears riderId + profile)
====================================================== */
document.getElementById("btnLogout").addEventListener("click", ()=>{
  localStorage.removeItem("riderId");
  localStorage.removeItem("riderName");
  localStorage.removeItem("riderPhone");
  localStorage.removeItem("riderHome");
  localStorage.removeItem("riderGate");

  // Reset to login
  window.location.href = "/rider/rider-login.html";
});

loadProfile();
</script>

</body>
</html>
