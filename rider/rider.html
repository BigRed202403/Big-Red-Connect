<script>
/* MENU */
document.getElementById("menuBtn").onclick = () => {
  const p = document.getElementById("menuPanel");

};

/* LOGOUT */

  localStorage.clear();
  location.href = "/index.html";
};

/* WELCOME */
const n = localStorage.getItem("riderName");
document.getElementById("welcomeName").textContent =
  n ? `Hi ${n}, letâ€™s get you moving.` : `Letâ€™s get you moving.`;

/* âœ… 7.3 Active Ride Found Card */
const BOOKINGS_API = "https://bigred-bookings.bigredtransportation.workers.dev";

function getCanonicalRiderId(){
  // Prefer canonical profile object
  const raw = localStorage.getItem("bigred_rider_profile_v1");
  if (raw) {
    try {
      const p = JSON.parse(raw);
      if (p && p.riderId) return String(p.riderId);
    } catch {}
  }
  // Backward compatibility
  const legacy = localStorage.getItem("riderId");
  return legacy ? String(legacy) : "";
}

function isOpenStatus(s){
  const st = String(s || "").toUpperCase();
  return ["REQUESTED","ACCEPTED","ENROUTE","ARRIVED","PICKED_UP"].includes(st);
}

async function findActiveRideForRider(){
  const riderId = getCanonicalRiderId();
  if (!riderId) return null;

  try{
    const resp = await fetch(`${BOOKINGS_API}/api/driver/bookings?scope=active&t=${Date.now()}`);
    if(!resp.ok) return null;

    const list = await resp.json();
    if(!Array.isArray(list)) return null;

    // Find first open ride matching riderId
    const match = list.find(b => (b?.rider?.riderId === riderId) && isOpenStatus(b?.status));
    return match || null;
  }catch(e){
    return null;
  }
}

function showActiveRideCard(booking){
  const card = document.getElementById("activeRideCard");
  const details = document.getElementById("activeRideDetails");
  const btn = document.getElementById("openMyRideBtn");

  const status = String(booking?.status || "").toUpperCase() || "â€”";
  const pickup = booking?.pickup?.address || "â€”";
  const dropoff = booking?.dropoff?.address || "â€”";
  const rideId = booking?.id || "";

  details.textContent = `Status: ${status} â€¢ From: ${pickup} â€¢ To: ${dropoff}`;

  // Pass rideId for extra reliability (myride.html can ignore if it doesn't use it)
  btn.href = rideId ? `/rider/myride.html?id=${encodeURIComponent(rideId)}` : "/rider/myride.html";

  card.style.display = "block";
}

(async function initActiveRideCard(){
  const b = await findActiveRideForRider();
  if (b) showActiveRideCard(b);
})();
</script>

<!-- ðŸ”” OneSignal INIT + IDENTITY REBIND (REQUIRED) -->
<script>
window.OneSignalDeferred = window.OneSignalDeferred || [];
OneSignalDeferred.push(async function(OneSignal){
  try {
    await OneSignal.init({
      appId: "9b8bcc89-87d3-46e2-b2d0-042d1a267718",
      safari_web_id: "web.onesignal.auto.0c90051e-4735-447d-b203-75e3767d91b9",
      notifyButton: { enable:false },
      serviceWorkerPath: "/onesignalsdkworker.js",
      path: "/"
    });

    const raw = localStorage.getItem("bigred_rider_profile_v1");
    if (!raw) return;

    const profile = JSON.parse(raw);
    if (!profile.riderId) return;

    await OneSignal.login(profile.riderId);

    await OneSignal.User.addTags({
      role_rider: "true",
      env: "live"
    });

    console.log("âœ… Rider push identity ACTIVE:", profile.riderId);
  } catch (e) {
    console.warn("OneSignal rider init failed:", e);
  }
});
</script>
