<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rider Hub ‚Äì Big Red Connect</title>

  <!-- PWA / Icons -->
  <link rel="apple-touch-icon" href="/icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon.PNG">
  <meta name="theme-color" content="#000"/>

  <!-- OneSignal SDK (identity bind ONLY, no prompt) -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    }

    header {
      background:#000;
      padding:12px;
      border-bottom:2px solid #b30000;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:50;
    }

    .logo { height:42px; }

    .header-left {
      display:flex;
      align-items:center;
      gap:10px;
    }

    .header-title {
      font-weight:700;
      font-size:1rem;
    }

    #menuBtn {
      font-size:1.6rem;
      background:none;
      border:none;
      color:white;
      cursor:pointer;
    }

    #menuPanel {
      display:none;
      flex-direction:column;
      background:#111;
      border-bottom:2px solid #b30000;
    }

    #menuPanel a {
      padding:16px;
      color:#fff;
      text-decoration:none;
      border-bottom:1px solid #222;
      font-size:1rem;
    }

    #menuPanel a:hover { background:#222; }

    .container {
      padding:20px;
      text-align:center;
    }

    h1 { font-size:1.5rem; }

    .welcome {
      color:#bbb;
      margin-bottom:26px;
      font-size:.95rem;
    }

    .btn {
      display:block;
      width:100%;
      max-width:340px;
      margin:12px auto;
      padding:18px;
      background:#b30000;
      color:#fff;
      text-decoration:none;
      font-size:1.15rem;
      border-radius:12px;
      font-weight:700;
    }

    .btn-secondary {
      background:#111;
      border:1px solid #333;
    }
  </style>
</head>

<body>

<header>
  <div class="header-left">
    <a href="/index.html"><img src="/icon.PNG" class="logo"></a>
    <div class="header-title">Rider Hub</div>
  </div>
  <button id="menuBtn">‚ò∞</button>
</header>

<nav id="menuPanel">
  <a href="/rider/rider.html">Rider Hub</a>
  <a href="/rider/ride-request.html">Request a Ride</a>
  <a href="/rider/myride.html">My Ride</a>
  <a href="/rider/profile.html">Profile</a>
  <a href="#" id="logoutBtn">Log Out</a>
</nav>

<div class="container">
  <h1>Welcome</h1>
  <div id="welcomeName" class="welcome"></div>

  <a class="btn" href="/rider/ride-request.html">Request a Ride</a>
  <a class="btn" href="/rider/myride.html">My Ride</a>
  <a class="btn btn-secondary" href="/rider/profile.html">Profile</a>
</div>

<script>
/* MENU */
document.getElementById("menuBtn").onclick = () => {
  const p = document.getElementById("menuPanel");
  p.style.display = p.style.display === "flex" ? "none" : "flex";
};

/* LOGOUT */
document.getElementById("logoutBtn").onclick = () => {
  localStorage.clear();
  location.href = "/index.html";
};

/* WELCOME */
const n = localStorage.getItem("riderName");
document.getElementById("welcomeName").textContent =
  n ? `Hi ${n}, let‚Äôs get you moving.` : `Let‚Äôs get you moving.`;
</script>

<!-- üîî FINAL RIDER PUSH IDENTITY BIND (NO PROMPT) -->
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function (OneSignal) {
    try {
      const raw = localStorage.getItem("bigred_rider_profile_v1");
      if (!raw) {
        console.warn("No rider profile found ‚Äî skipping push bind");
        return;
      }

      const profile = JSON.parse(raw);
      if (!profile.riderId) {
        console.warn("No riderId ‚Äî skipping push bind");
        return;
      }

      const permission = OneSignal.Notifications.permission;
      if (permission !== "granted" && permission !== true) {
        console.warn("Push permission not granted ‚Äî cannot bind rider");
        return;
      }

      await OneSignal.login(profile.riderId);

      await OneSignal.User.addTags({
        role_rider: "true",
        env: "live"
      });

      console.log("‚úÖ Rider push identity finalized:", profile.riderId);

    } catch (err) {
      console.error("‚ùå Rider push identity bind failed:", err);
    }
  });
</script>

</body>
</html>
