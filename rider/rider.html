<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rider Hub â€“ Big Red Connect</title>

  <link rel="apple-touch-icon" href="/icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon.PNG">
  <meta name="theme-color" content="#000"/>

  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    }

    /* HEADER */
    header {
      background:#000;
      padding:12px;
      border-bottom:2px solid #b30000;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:50;
    }

    .logo {
      height:42px;
    }

    .header-left {
      display:flex;
      align-items:center;
      gap:10px;
    }

    .header-title {
      font-weight:700;
      font-size:1rem;
    }

    #menuBtn {
      font-size:1.6rem;
      background:none;
      border:none;
      color:white;
      cursor:pointer;
    }

    /* MENU */
    #menuPanel {
      display:none;
      flex-direction:column;
      background:#111;
      border-bottom:2px solid #b30000;
      animation:drop .15s ease-out;
    }

    #menuPanel a {
      padding:16px;
      color:#fff;
      text-decoration:none;
      border-bottom:1px solid #222;
      font-size:1rem;
    }
    #menuPanel a:hover {
      background:#222;
    }

    @keyframes drop {
      from { opacity:0; transform:translateY(-10px); }
      to   { opacity:1; transform:translateY(0); }
    }

    /* CONTENT */
    .container {
      padding:20px;
      text-align:center;
    }

    h1 {
      font-size:1.5rem;
      margin-bottom:10px;
    }

    .welcome {
      color:#bbb;
      margin-bottom:26px;
      font-size:.95rem;
    }

    .btn {
      display:block;
      width:100%;
      max-width:340px;
      margin:12px auto;
      padding:18px;
      background:#b30000;
      color:#fff;
      text-decoration:none;
      font-size:1.15rem;
      border-radius:12px;
      font-weight:700;
    }

    .btn-secondary {
      background:#111;
      border:1px solid #333;
    }

  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="header-left">
    <a href="/index.html"><img src="/icon.PNG" class="logo"></a>
    <div class="header-title">Rider Hub</div>
  </div>
  <button id="menuBtn">â˜°</button>
</header>

<!-- MENU -->
<nav id="menuPanel">
  <a href="/rider/rider.html">Rider Hub</a>
  <a href="/rider/ride-request.html">Request a Ride</a>
  <a href="/rider/myride.html">My Ride</a>
  <a href="/rider/profile.html">Profile</a>
  <a href="#" id="logoutBtn">Log Out</a>
</nav>

<!-- MAIN CONTENT -->
<div class="container">
  <h1>Welcome</h1>
  <div id="welcomeName" class="welcome"></div>

  <a class="btn" href="/rider/ride-request.html">Request a Ride</a>
  <a class="btn" href="/rider/myride.html">My Ride</a>
  <a class="btn btn-secondary" href="/rider/profile.html">Profile</a>
</div>

<script>
/* MENU TOGGLE */
document.getElementById("menuBtn").addEventListener("click", () => {
  const panel = document.getElementById("menuPanel");
  panel.style.display = panel.style.display === "flex" ? "none" : "flex";
});

/* LOGOUT */
document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem("riderId");
  localStorage.removeItem("riderName");
  localStorage.removeItem("riderPhone");
  localStorage.removeItem("riderHome");
  localStorage.removeItem("riderGate");

  window.location.href = "/index.html";
});

/* PERSONALIZED WELCOME */
const n = localStorage.getItem("riderName");
document.getElementById("welcomeName").textContent = n
  ? `Hi ${n}, letâ€™s get you moving.`
  : `Letâ€™s get you moving.`;

</script>

<!-- ðŸ”” OneSignal identity re-bind (NO prompt) -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal){
    try {
      const raw = localStorage.getItem("bigred_rider_profile_v1");
      if (!raw) return;

      const profile = JSON.parse(raw);
      if (!profile.riderId) return;

      // âœ… No permission prompt here
      await OneSignal.login(profile.riderId);
      console.log("ðŸ”” Rider push identity confirmed:", profile.riderId);
    } catch (e) {
      console.warn("Rider push identity skipped:", e);
    }
  });
</script>

</body>
</html>
