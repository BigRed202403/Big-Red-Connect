<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Ride ‚Äì Big Red Connect</title>

<link rel="apple-touch-icon" href="/icon.PNG">
<link rel="icon" type="image/png" href="/icon.PNG">
<link rel="shortcut icon" href="/icon.PNG">
<link rel="manifest" href="/manifest-rider.json">
<meta name="theme-color" content="#000">

<link rel="stylesheet" href="/style.css">

<style>
/* ===========================
   MY RIDE ‚Äì FACELIFT STYLES
   matches ride-request & hub
   mobile-first
=========================== */

.page-wrap {
  max-width: 650px;
  margin: 0 auto;
  padding: 16px;
}

/* Section headers */
.section-header {
  margin: 28px 0 14px;
  font-size: 1.4em;
  font-weight: 700;
  text-align: left;
  color: #ff1a1a;
  border-left: 4px solid #ff1a1a;
  padding-left: 10px;
}

/* Cards */
.ride-card {
  background: #111;
  border-radius: 12px;
  padding: 16px 18px;
  margin-bottom: 20px;
  border: 1px solid #222;
  box-shadow: 0 2px 8px rgba(255,0,0,0.15);
}

.label {
  color: #888;
  font-size: 0.85em;
  margin-top: 10px;
}

.value {
  color: #fff;
  font-size: 1em;
  margin-top: 4px;
  font-weight: 600;
}

/* Status pill */
.status-pill {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 0.85em;
  margin-top: 10px;
  border: 1px solid #444;
}

.status-REQUESTED { background: #222; color: #ffcc66; }
status-ACCEPTED { background: #1d381d; color: #4caf50; }
.status-ENROUTE { background: #1e3a5f; color: #4dabff; }
.status-ARRIVED { background: #3a2d00; color: #ffda6b; }
.status-COMPLETED { background: #1d381d; color: #4caf50; }
.status-CANCELLED { background: #3a0000; color: #ff6b6b; }

/* Buttons */
.btn-full {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  margin: 10px 0;
  font-size: 1.05em;
  font-weight: 700;
  text-align: center;
  display: block;
  text-decoration: none;
}

/* Primary (red) */
.btn-primary {
  background: linear-gradient(180deg, #c40000, #9a0000);
  color: #fff;
  border: 1px solid #c40000;
}

/* Secondary (dark) */
.btn-secondary {
  background: linear-gradient(180deg, #222, #111);
  color: #fff;
  border: 1px solid #444;
}

/* Outline */
.btn-outline {
  background: transparent;
  color: #fff;
  border: 1px solid #666;
}

/* Live Map Container */
#map {
  width: 100%;
  height: 240px;
  margin-top: 15px;
  border-radius: 10px;
  border: 2px solid #c40000;
}

/* Info divider */
.date-label {
  margin-top: 30px;
  color: #aaa;
  font-size: 0.9em;
  border-bottom: 1px solid #333;
  padding-bottom: 4px;
}
</style>

</head>
<body>

<header class="topbar" style="justify-content:space-between;">
  <span style="font-weight:700;">My Ride</span>
  <a href="/rider/rider.html" class="btn secondary" style="padding:8px 12px;">üè† Hub</a>
</header>

<div class="page-wrap">

  <h1>My Ride</h1>
  <p class="tagline">View your live ride status and recent rides.</p>

  <!-- ============================
       ACTIVE RIDE SECTION
  ============================= -->
  <div class="section-header">Active Ride</div>
  <div id="activeContainer">Loading‚Ä¶</div>

  <!-- ============================
       RECENT RIDES
  ============================= -->
  <div class="section-header">Recent Rides</div>
  <div id="recentContainer">Loading‚Ä¶</div>

</div>

<footer>
  <p>&copy; 2025 Big Red Connect ‚Äî Local. Affordable. Trusted.</p>
</footer>


<script>
const API = "https://bigred-bookings.bigredtransportation.workers.dev";
const riderPhone = localStorage.getItem("bigred_rider_id_normalized") || null;

/* Redirect if no login */
if (!riderPhone) {
  window.location.href = "/rider-login.html";
}

let map, marker;

/* Fetch all bookings and split */
async function loadRides() {
  const res = await fetch(API + "/api/driver/bookings?scope=all");
  const list = await res.json();

  const mine = list.filter(b => b.rider?.phone === riderPhone);

  const active = mine.filter(b =>
    ["REQUESTED", "ACCEPTED", "ENROUTE", "ARRIVED"].includes(b.status)
  );

  const recent = mine
    .filter(b => ["COMPLETED","CANCELLED"].includes(b.status))
    .sort((a,b) => b.createdAt.localeCompare(a.createdAt))
    .slice(0,10);

  renderActive(active);
  renderRecent(recent);
}

/* Render ACTIVE ride */
function renderActive(arr) {
  const container = document.getElementById("activeContainer");

  if (!arr.length) {
    container.innerHTML = `<div class="ride-card"><p style="color:#aaa;">No active ride.</p></div>`;
    return;
  }

  const b = arr[0];

  container.innerHTML = `
    <div class="ride-card">
      <div class="label">Pickup</div>
      <div class="value">${b.pickup.address}</div>

      ${b.stops?.length ? `
        <div class="label">Stops</div>
        <div class="value">${b.stops.map(s=>s.address).join(" ‚Üí ")}</div>
      ` : ""}

      <div class="label">Dropoff</div>
      <div class="value">${b.dropoff.address}</div>

      <div class="label">Estimate</div>
      <div class="value">$${b.pricing.estimate?.toFixed(2)}</div>

      <div class="status-pill status-${b.status}">${b.status}</div>

      ${b.status === "ENROUTE" ? `<div id="map"></div>` : ""}

      ${b.status === "REQUESTED" || b.status === "ACCEPTED" ? `
        <button class="btn-full btn-outline" onclick="cancelRide('${b.id}')">‚ùå Cancel Ride</button>
      ` : ""}

    </div>
  `;

  if (b.status === "ENROUTE") initMap();
}

/* Render RECENT rides */
function renderRecent(arr) {
  const container = document.getElementById("recentContainer");

  if (!arr.length) {
    container.innerHTML = `<div class="ride-card"><p style="color:#aaa;">No recent rides.</p></div>`;
    return;
  }

  container.innerHTML = arr.map(b => `
    <div class="ride-card">
      <div class="label">Pickup</div>
      <div class="value">${b.pickup.address}</div>

      <div class="label">Dropoff</div>
      <div class="value">${b.dropoff.address}</div>

      <div class="label">Fare Estimate</div>
      <div class="value">$${b.pricing.estimate?.toFixed(2)}</div>

      <div class="status-pill status-${b.status}">${b.status}</div>

      <a href="/rider/ride-request.html?repeat=${b.id}"
         class="btn-full btn-secondary">üîÅ Request Again</a>
    </div>
  `).join("");
}

/* Cancel */
async function cancelRide(id) {
  if (!confirm("Cancel this ride?")) return;

  const res = await fetch(API + "/api/driver/bookings/" + id, {
    method: "PUT",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({status: "CANCELLED"})
  });

  loadRides();
}

/* Live map for ENROUTE */
function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: {lat:35.4676, lng:-97.5164},
    zoom: 12,
    disableDefaultUI: true
  });

  marker = new google.maps.Marker({
    position: {lat:35.4676, lng:-97.5164},
    map: map
  });

  pollDriverLocation();
}

async function pollDriverLocation() {
  const res = await fetch("https://location-reader.bigredtransportation.workers.dev");
  const j = await res.json();

  const lat = parseFloat(j.latitude);
  const lng = parseFloat(j.longitude);

  if (!map || !marker || isNaN(lat) || isNaN(lng)) return;

  const pos = {lat, lng};
  marker.setPosition(pos);
  map.setCenter(pos);

  setTimeout(pollDriverLocation, 5000);
}

loadRides();
setInterval(loadRides, 15000);
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMM0dxLNM7XQI5G3OBSnINeO5hcS3Ks5I"></script>

</body>
</html>
