<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile – Big Red Connect</title>

  <!-- Icons / PWA -->
  <link rel="apple-touch-icon" href="/icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon.PNG">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000"/>

  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding-bottom:40px;
    }

    /* HEADER + MENU (shared pattern) */
    header {
      background:#000;
      padding:12px;
      border-bottom:2px solid #b30000;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:50;
    }
    .header-left {
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo {
      height:42px;
    }
    .header-title {
      font-weight:700;
      font-size:1rem;
    }
    #menuBtn {
      font-size:1.6rem;
      background:none;
      border:none;
      color:white;
      cursor:pointer;
    }
    #menuPanel {
      display:none;
      flex-direction:column;
      background:#111;
      border-bottom:2px solid #b30000;
      animation:drop .15s ease-out;
    }
    #menuPanel a {
      padding:16px;
      color:#fff;
      text-decoration:none;
      border-bottom:1px solid #222;
      font-size:1rem;
    }
    #menuPanel a:hover { background:#222; }

    @keyframes drop {
      from { opacity:0; transform:translateY(-10px); }
      to   { opacity:1; transform:translateY(0); }
    }

    h1 {
      text-align:center;
      margin:18px 0 8px;
      font-size:1.4rem;
      font-weight:700;
    }

    .subtitle {
      text-align:center;
      font-size:.9rem;
      color:#aaa;
      margin-bottom:16px;
    }

    .form {
      width:calc(100% - 24px);
      max-width:480px;
      margin:0 auto;
    }

    .input-group {
      margin-bottom:14px;
    }
    label {
      display:block;
      font-size:.85rem;
      margin-bottom:4px;
      color:#ccc;
    }
    input, textarea {
      width:100%;
      padding:12px;
      background:#111;
      border:1px solid #333;
      border-radius:8px;
      color:#fff;
      font-size:.95rem;
    }
    input::placeholder {
      color:#555;
    }

    .btn-primary {
      display:block;
      width:100%;
      padding:16px;
      margin-top:20px;
      background:#b30000;
      color:#fff;
      text-align:center;
      font-weight:700;
      border-radius:10px;
      text-decoration:none;
      font-size:1.05rem;
    }
    .btn-ghost {
      display:block;
      width:100%;
      padding:14px;
      margin-top:10px;
      background:#111;
      border:1px solid #333;
      color:#fff;
      text-align:center;
      border-radius:10px;
      font-size:.95rem;
      text-decoration:none;
    }

    #toast {
      position:fixed;
      bottom:22px;
      left:50%;
      transform:translateX(-50%);
      background:#111;
      border:1px solid #b30000;
      padding:10px 18px;
      border-radius:999px;
      opacity:0;
      pointer-events:none;
      transition:.25s;
      z-index:999;
    }
    #toast.show { opacity:1; }

  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="header-left">
    <a href="/index.html"><img src="/icon.PNG" class="logo"></a>
    <div class="header-title">Your Profile</div>
  </div>
  <button id="menuBtn">☰</button>
</header>

<!-- MENU -->
<nav id="menuPanel">
  <a href="/rider/rider.html">Rider Hub</a>
  <a href="/rider/ride-request.html">Request a Ride</a>
  <a href="/rider/myride.html">My Ride</a>
  <a href="/rider/profile.html">Profile</a>
  <a href="#" id="logoutBtn">Log Out</a>
</nav>

<h1>Your Profile</h1>
<div class="subtitle">Saved info helps speed up future requests.</div>

<div class="form">

  <div class="input-group">
    <label>Your Name</label>
    <input id="name" placeholder="Your name">
  </div>

  <div class="input-group">
    <label>Mobile Number</label>
    <input id="phone" placeholder="555-555-5555" inputmode="tel">
  </div>

  <div class="input-group">
    <label>Preferred Pickup Address (Home)</label>
    <input id="home" placeholder="Home or usual pickup location">
  </div>

  <div class="input-group">
    <label>Gate Code / Access Notes</label>
    <input id="gate" placeholder="Gate code, building, apartment…">
  </div>

  <div class="input-group">
    <label>Your Rider ID</label>
    <input id="riderId" disabled style="opacity:.7;">
  </div>

  <a href="javascript:void(0)" id="btnSave" class="btn-primary">Save Profile</a>
  <a href="/rider/rider.html" class="btn-ghost">Back to Rider Hub</a>

</div>

<div id="toast"></div>

<script>
const API = "https://bigred-rider-profile.bigredtransportation.workers.dev";

/* ============================================
   TOAST
============================================ */
function showToast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(()=> t.classList.remove("show"), 1800);
}

/* ============================================
   HEADER MENU
============================================ */
document.getElementById("menuBtn").addEventListener("click", ()=>{
  const panel = document.getElementById("menuPanel");
  panel.style.display = (panel.style.display === "flex" ? "none" : "flex");
});

document.getElementById("logoutBtn").addEventListener("click", ()=>{
  localStorage.clear();
  window.location.href = "/index.html";
});

/* ============================================
   LOAD PROFILE FROM WORKER
============================================ */
async function loadProfile(){
  let riderId = localStorage.getItem("riderId");

  if (!riderId){
    // Make one
    riderId = (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()));
    localStorage.setItem("riderId", riderId);
  }

  document.getElementById("riderId").value = riderId;

  try {
    const res = await fetch(`${API}/profile/${riderId}`);
    if (!res.ok){
      // No profile saved yet → use local storage fallback
      loadLocalFallback();
      return;
    }

    const data = await res.json();

    document.getElementById("name").value = data.name || "";
    document.getElementById("phone").value = data.phone || "";
    document.getElementById("home").value = data.home || "";
    document.getElementById("gate").value = data.gate || "";

    // Mirror to localStorage (lets ride-request prefill)
    localStorage.setItem("riderName", data.name || "");
    localStorage.setItem("riderPhone", data.phone || "");
    localStorage.setItem("riderHome", data.home || "");
    localStorage.setItem("riderGate", data.gate || "");

  } catch(e){
    console.error(e);
    loadLocalFallback();
  }
}

function loadLocalFallback(){
  document.getElementById("name").value  = localStorage.getItem("riderName") || "";
  document.getElementById("phone").value = localStorage.getItem("riderPhone") || "";
  document.getElementById("home").value  = localStorage.getItem("riderHome") || "";
  document.getElementById("gate").value  = localStorage.getItem("riderGate") || "";
}

/* ============================================
   SAVE PROFILE
============================================ */
document.getElementById("btnSave").addEventListener("click", saveProfile);

async function saveProfile(){
  const riderId = localStorage.getItem("riderId");

  const body = {
    name: document.getElementById("name").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    home: document.getElementById("home").value.trim(),
    gate: document.getElementById("gate").value.trim()
  };

  // Update local storage mirror
  localStorage.setItem("riderName", body.name);
  localStorage.setItem("riderPhone", body.phone);
  localStorage.setItem("riderHome", body.home);
  localStorage.setItem("riderGate", body.gate);

  try {
    const res = await fetch(`${API}/profile/${riderId}`, {
      method:"PUT",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(body)
    });

    if (!res.ok){
      showToast("Save failed");
      return;
    }

    showToast("Profile saved");
  } catch {
    showToast("Save error");
  }
}

/* ============================================
   Init
============================================ */
loadProfile();
</script>

</body>
</html>
