<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile – Big Red Connect</title>

  <!-- PWA Icons -->
  <link rel="apple-touch-icon" href="/icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon.PNG">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000">

  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      padding-bottom:40px;
    }

    header {
      padding:15px 12px;
      display:flex;
      align-items:center;
      gap:12px;
      border-bottom:2px solid #b30000;
      background:#000;
      position:sticky;
      top:0;
      z-index:12;
    }
    header img { height:46px; }

    h1 {
      text-align:center;
      margin:18px 10px 10px;
      font-size:1.4rem;
      font-weight:700;
    }

    .box {
      background:#111;
      border:1px solid #222;
      border-radius:12px;
      margin:12px;
      padding:16px;
    }

    label {
      display:block;
      margin-top:14px;
      font-size:.85rem;
      color:#bbb;
    }

    input {
      width:100%;
      padding:10px;
      margin-top:6px;
      background:#000;
      border:1px solid #333;
      border-radius:8px;
      color:#fff;
      font-size:1rem;
    }

    .small-note {
      font-size:.75rem;
      color:#888;
      margin-top:4px;
    }

    button {
      width:calc(100% - 24px);
      margin:20px 12px;
      padding:13px;
      background:#b30000;
      border:none;
      border-radius:10px;
      color:#fff;
      font-weight:700;
      font-size:1rem;
      cursor:pointer;
    }

    .danger {
      background:#550000;
    }

    .link-btn {
      display:block;
      margin:20px 12px;
      padding:12px;
      background:#111;
      color:#fff;
      border:1px solid #333;
      border-radius:10px;
      text-align:center;
      text-decoration:none;
      font-weight:600;
    }

    #toast {
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background:#111;
      border:1px solid #b30000;
      padding:12px 20px;
      border-radius:999px;
      opacity:0;
      pointer-events:none;
      transition:.25s;
      z-index:999;
    }
    #toast.show { opacity:1; }
  </style>
</head>

<body>

<header>
  <img src="/icon.PNG" />
  <div>
    <div style="font-weight:700;">Big Red Connect</div>
    <div style="font-size:.8rem;color:#888;">Your Rider Profile</div>
  </div>
</header>

<h1>My Profile</h1>

<div class="box">
  <label>Your Name</label>
  <input id="pName" placeholder="John Doe">

  <label>Mobile Number</label>
  <input id="pPhone" inputmode="tel" placeholder="4055551234">

  <label>Home / Usual Pickup</label>
  <input id="pHome" placeholder="123 Main St, Norman OK">

  <label>Gate Code / Notes for Driver</label>
  <input id="pNotes" placeholder="Optional (gate code, apt building #)">
</div>

<button id="btnSave">Save Profile</button>

<a href="/rider/rider.html" class="link-btn">← Back to Rider Hub</a>

<button id="btnLogout" class="danger">Log Out</button>

<div id="toast"></div>

<script>
/* ---------------------------------------------------------
   API CONFIG
--------------------------------------------------------- */
const PROFILE_API = "https://bigred-profile.bigredtransportation.workers.dev";

/* ---------------------------------------------------------
   UTILITIES
--------------------------------------------------------- */
function showToast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(()=> t.classList.remove("show"), 1800);
}

function normalizePhone(str){
  return (str || "").replace(/\D/g,"");
}

/* ---------------------------------------------------------
   LOAD PROFILE FROM KV
--------------------------------------------------------- */
async function loadProfile(){
  const riderId = localStorage.getItem("riderId");

  if(!riderId){
    showToast("No riderId found");
    return;
  }

  try{
    const res = await fetch(`${PROFILE_API}/api/profile/${riderId}`);
    if(!res.ok){
      console.warn("Profile missing in KV");
      return;
    }

    const data = await res.json();

    // Fill form
    document.getElementById("pName").value  = data.name || "";
    document.getElementById("pPhone").value = data.phone || "";
    document.getElementById("pHome").value  = data.homeAddress || "";
    document.getElementById("pNotes").value = data.notes || "";

  } catch(err){
    console.error(err);
    showToast("Error loading profile");
  }
}

/* ---------------------------------------------------------
   SAVE PROFILE
--------------------------------------------------------- */
document.getElementById("btnSave").addEventListener("click", async () => {
  const riderId = localStorage.getItem("riderId");
  if(!riderId){
    showToast("Missing rider profile");
    return;
  }

  const name  = document.getElementById("pName").value.trim();
  const phone = normalizePhone(document.getElementById("pPhone").value);
  const home  = document.getElementById("pHome").value.trim();
  const notes = document.getElementById("pNotes").value.trim();

  if(!name || !phone){
    showToast("Name + valid phone required");
    return;
  }

  try{
    await fetch(`${PROFILE_API}/api/profile/${riderId}`, {
      method:"PUT",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        name,
        phone,
        homeAddress: home,
        notes
      })
    });

    // Update local cache
    localStorage.setItem("riderName", name);
    localStorage.setItem("riderPhone", phone);
    localStorage.setItem("riderHome", home);

    showToast("Profile saved!");

  } catch(err){
    console.error(err);
    showToast("Save failed");
  }
});

/* ---------------------------------------------------------
   LOG OUT
--------------------------------------------------------- */
document.getElementById("btnLogout").addEventListener("click", () => {
  localStorage.removeItem("riderId");
  localStorage.removeItem("riderName");
  localStorage.removeItem("riderPhone");
  localStorage.removeItem("riderHome");

  showToast("Logged out");

  setTimeout(()=> {
    location.href = "/rider/rider-login.html";
  }, 800);
});

/* ---------------------------------------------------------
   INIT
--------------------------------------------------------- */
loadProfile();
</script>

</body>
</html>
