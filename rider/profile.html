<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile â€” Big Red Connect</title>

  <link rel="apple-touch-icon" href="../icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="../icon.PNG">
  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    header {
      padding: 18px;
      text-align: center;
      border-bottom: 2px solid #b30000;
    }

    header img {
      width: 130px;
      border-radius: 6px;
    }

    .container {
      padding: 22px 18px;
      max-width: 500px;
      margin: auto;
    }

    .section-title {
      font-size: 1.15rem;
      text-align: center;
      margin-bottom: 22px;
      font-weight: 600;
      color: #ddd;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #bbb;
      font-size: .9rem;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: .95rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      margin-bottom: 18px;
    }

    .input-field[disabled] {
      opacity: 0.6;
    }

    .btn {
      width: 100%;
      background: #b30000;
      color: #fff;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-secondary {
      background: #111;
      border: 1px solid #333;
      color: #fff;
    }

    #toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border: 1px solid #b30000;
      padding: 12px 18px;
      border-radius: 999px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      font-size: .9rem;
      z-index: 50;
    }

    #toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>

<header>
  <img src="../official_logo_Nov.png" alt="Logo">
</header>

<div class="container">

  <div class="section-title">My Rider Profile</div>

  <label>Your Name</label>
  <input id="name" class="input-field" type="text" placeholder="Full name"/>

  <label>Phone Number (cannot change)</label>
  <input id="phone" class="input-field" type="text" disabled />

  <label>Home / Usual Pickup Address</label>
  <input id="home" class="input-field" type="text" placeholder="Street, city"/>

  <label>Gate Code (optional)</label>
  <input id="gate" class="input-field" type="text" placeholder="Gate / entry code"/>

  <label>Pickup Notes</label>
  <input id="pickupNotes" class="input-field" type="text" placeholder="Landmark, dorm, building #"/>

  <label>Airline / Travel Notes</label>
  <input id="travelNotes" class="input-field" type="text" placeholder="Airline, terminal, special info"/>

  <label>Emergency Contact (optional)</label>
  <input id="emergency" class="input-field" type="text" placeholder="Name + Phone"/>

  <button class="btn" onclick="saveProfile()">Save Changes</button>
  <button class="btn btn-secondary" onclick="goBack()">Cancel</button>

</div>

<div id="toast"></div>

<script>
const API = "https://bigred-profile.bigredtransportation.workers.dev/api/profile";

function toast(msg) {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(() => t.classList.remove("show"), 1800);
}

function goBack() {
  window.location.href = "rider.html";
}

/* ===========================================================
   LOAD PROFILE ON PAGE OPEN
=========================================================== */
async function loadProfile() {
  const phone = localStorage.getItem("riderPhone");
  if (!phone) {
    window.location.href = "../rider-login.html";
    return;
  }

  document.getElementById("phone").value = phone;

  try {
    const res = await fetch(`${API}?riderPhone=${encodeURIComponent(phone)}`);
    if (!res.ok) return;

    const p = await res.json();

    // Populate fields
    document.getElementById("name").value = p.name || "";
    document.getElementById("home").value = p.homeAddress || "";
    document.getElementById("gate").value = p.gateCode || "";
    document.getElementById("pickupNotes").value = p.pickupNotes || "";
    document.getElementById("travelNotes").value = p.travelNotes || "";
    document.getElementById("emergency").value = p.emergencyContact || "";

    localStorage.setItem("riderProfile", JSON.stringify(p));

  } catch (err) {
    // No debug logs in production
  }
}

loadProfile();

/* ===========================================================
   SAVE PROFILE UPDATES
=========================================================== */
async function saveProfile() {
  const phone = localStorage.getItem("riderPhone");

  const payload = {
    riderPhone: phone,
    name: document.getElementById("name").value.trim(),
    homeAddress: document.getElementById("home").value.trim(),
    gateCode: document.getElementById("gate").value.trim(),
    pickupNotes: document.getElementById("pickupNotes").value.trim(),
    travelNotes: document.getElementById("travelNotes").value.trim(),
    emergencyContact: document.getElementById("emergency").value.trim()
  };

  try {
    const res = await fetch(API, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      const updated = await res.json();
      localStorage.setItem("riderProfile", JSON.stringify(updated));
      toast("Profile updated!");
    } else {
      toast("Save failed");
    }
  } catch (err) {
    toast("Network error");
  }
}
</script>

</body>
</html>
