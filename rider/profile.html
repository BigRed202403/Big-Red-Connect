<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Your Profile – Big Red Connect</title>

<link rel="apple-touch-icon" href="/icon.PNG">
<link rel="icon" type="image/png" sizes="192x192" href="/icon.PNG">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#000"/>

<style>
  body {
    margin:0;
    background:#000;
    color:#fff;
    font-family:-apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    padding-bottom:70px;
  }

  header {
    padding:16px 14px;
    display:flex;
    align-items:center;
    gap:12px;
    border-bottom:2px solid #b30000;
    position:sticky;
    top:0;
    background:#000;
    z-index:10;
  }
  header img { height:46px; }

  h1 {
    text-align:center;
    margin:20px 0 10px;
    font-size:1.4rem;
    font-weight:700;
  }

  .container {
    width:calc(100% - 26px);
    margin:0 auto;
    margin-top:10px;
  }

  label {
    display:block;
    font-size:.85rem;
    margin-bottom:4px;
    color:#bbb;
  }

  .input-group { margin-bottom:18px; }

  input, textarea {
    width:100%;
    padding:14px;
    font-size:1rem;
    background:#111;
    border:1px solid #333;
    border-radius:10px;
    color:#fff;
  }

  textarea { resize:none; height:70px; }

  .btn {
    width:100%;
    padding:16px;
    background:#b30000;
    text-align:center;
    color:#fff;
    font-weight:700;
    border-radius:10px;
    font-size:1.1rem;
    margin-top:10px;
    cursor:pointer;
    text-decoration:none;
    display:block;
  }

  /* Bottom Navigation */
  .nav {
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:#111;
    border-top:2px solid #222;
    display:flex;
    justify-content:space-around;
    padding:10px 0;
    z-index:20;
  }

  .nav-btn {
    color:#fff;
    font-size:.8rem;
    text-align:center;
    text-decoration:none;
  }
  .nav-btn img {
    display:block;
    margin:0 auto 4px;
    height:26px;
    opacity:.85;
  }

  #toast {
    position:fixed;
    bottom:85px;
    left:50%;
    transform:translateX(-50%);
    background:#111;
    border:1px solid #b30000;
    padding:10px 18px;
    border-radius:999px;
    opacity:0;
    pointer-events:none;
    transition:.25s;
    z-index:50;
  }
  #toast.show { opacity:1; }
</style>

<!-- Google Places Autocomplete -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMM0dxLNM7XQI5G3OBSnINeO5hcS3Ks5I&libraries=places"></script>

</head>
<body>

<header>
  <img src="/icon.PNG">
  <div>
    <div style="font-weight:700;">Big Red Connect</div>
    <div style="font-size:.8rem;color:#888;">Your Profile</div>
  </div>
</header>

<h1>Your Profile</h1>

<div class="container">

  <div class="input-group">
    <label>Your Name</label>
    <input id="name"/>
  </div>

  <div class="input-group">
    <label>Mobile Number</label>
    <input id="phone" inputmode="tel"/>
  </div>

  <div class="input-group">
    <label>Home / Usual Pickup Address</label>
    <input id="homeAddress" placeholder="Start typing…"/>
  </div>

  <div class="input-group">
    <label>Gate Code (optional)</label>
    <input id="gateCode"/>
  </div>

  <div class="input-group">
    <label>Notes (optional)</label>
    <textarea id="notes" placeholder="Building number, airline, instructions…"></textarea>
  </div>

  <a class="btn" id="saveBtn">Save Profile</a>

</div>

<div id="toast"></div>

<!-- Bottom Navigation -->
<div class="nav">
  <a class="nav-btn" href="/rider/hub.html">
    <img src="/icon.PNG"><span>Home</span>
  </a>
  <a class="nav-btn" href="/rider/ride-request.html">
    <img src="/icon.PNG"><span>Request</span>
  </a>
  <a class="nav-btn" href="/rider/profile.html">
    <img src="/icon.PNG"><span>Profile</span>
  </a>
</div>

<script>
/* =======================
   TOAST
======================= */
function showToast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1800);
}

/* =======================
   AUTOCOMPLETE
======================= */
let homeAuto;
function initPlaces(){
  const input = document.getElementById("homeAddress");
  homeAuto = new google.maps.places.Autocomplete(input, {
    componentRestrictions:{ country:["us"] },
    fields:["formatted_address","geometry"],
  });
}

/* =======================
   PREFILL LOCAL
======================= */
function loadLocal(){
  document.getElementById("name").value = localStorage.getItem("riderName") || "";
  document.getElementById("phone").value = localStorage.getItem("riderPhone") || "";
  document.getElementById("homeAddress").value = localStorage.getItem("riderHome") || "";
  document.getElementById("gateCode").value = localStorage.getItem("riderGate") || "";
  document.getElementById("notes").value = localStorage.getItem("riderNotes") || "";
}

/* =======================
   SAVE PROFILE
======================= */
document.getElementById("saveBtn").addEventListener("click", saveProfile);

async function saveProfile(){

  const riderId = localStorage.getItem("riderId");
  if(!riderId){
    showToast("Error: Missing rider ID");
    return;
  }

  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const home = document.getElementById("homeAddress").value.trim();
  const gate = document.getElementById("gateCode").value.trim();
  const notes = document.getElementById("notes").value.trim();

  // Save local
  localStorage.setItem("riderName", name);
  localStorage.setItem("riderPhone", phone);
  localStorage.setItem("riderHome", home);
  localStorage.setItem("riderGate", gate);
  localStorage.setItem("riderNotes", notes);

  // Save remote
  const API = "https://bigred-profile.bigredtransportation.workers.dev";

  const res = await fetch(`${API}/profile/${riderId}`, {
    method:"PUT",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ name, phone, home, gate, notes })
  });

  if(res.ok){
    showToast("Profile saved");
  } else {
    showToast("Save failed");
  }
}

/* Init */
loadLocal();
window.onload = initPlaces;
</script>

</body>
</html>
