<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rider Profile – Big Red Connect</title>

  <!-- Icons -->
  <link rel="apple-touch-icon" href="/icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon.PNG">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000"/>

  <style>
    :root {
      --red: #b30000;
      --panel: #111;
      --border: #222;
      --muted: #aaa;
    }

    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      padding-bottom:50px;
    }

    header {
      padding:12px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      border-bottom:2px solid var(--red);
      background:#000;
      position:sticky;
      top:0;
      z-index:10;
    }

    .logo-tap {
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
    }

    header img {
      height:44px;
      border-radius:4px;
    }

    h1 {
      text-align:center;
      font-size:1.4rem;
      margin:18px 0 8px;
    }

    .subhead {
      text-align:center;
      font-size:0.85rem;
      color:var(--muted);
      margin-bottom:6px;
    }

    .page {
      width:calc(100% - 24px);
      max-width:520px;
      margin:0 auto;
    }

    .card {
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px;
      margin-top:10px;
    }

    .section-title {
      font-size:0.9rem;
      font-weight:700;
      margin-bottom:8px;
      border-bottom:1px solid #222;
      padding-bottom:4px;
    }

    .input-group {
      margin-bottom:12px;
    }

    label {
      display:block;
      font-size:0.8rem;
      color:#ccc;
      margin-bottom:4px;
    }

    input, textarea {
      width:100%;
      padding:10px;
      background:#111;
      border:1px solid #333;
      border-radius:8px;
      color:#fff;
      font-size:0.95rem;
    }

    textarea {
      min-height:68px;
      resize:vertical;
    }

    .btn-row {
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:16px;
      margin-bottom:10px;
    }

    .btn {
      display:block;
      text-align:center;
      padding:12px;
      border-radius:10px;
      font-weight:700;
      font-size:0.98rem;
      border:none;
      cursor:pointer;
      text-decoration:none;
    }

    .btn-primary {
      background:var(--red);
      color:#fff;
    }

    .btn-ghost {
      background:#000;
      color:#fff;
      border:1px solid #444;
    }

    #toast {
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background:#111;
      border:1px solid var(--red);
      padding:10px 18px;
      border-radius:999px;
      opacity:0;
      pointer-events:none;
      transition:opacity .25s;
      z-index:99;
      font-size:0.85rem;
    }
    #toast.show { opacity:1; }
  </style>
</head>
<body>

<header>
  <div class="logo-tap" id="logoHome">
    <img src="/icon.PNG" alt="Big Red Connect logo">
    <div>
      <div style="font-weight:700;font-size:0.92rem;">Big Red Connect</div>
      <div style="font-size:0.78rem;color:#888;">Rider Profile</div>
    </div>
  </div>

  <button class="btn btn-ghost" id="btnToHub" style="margin-left:auto;margin-right:6px;padding:8px 12px;">
    Rider Hub
  </button>
</header>

<h1>Rider Profile</h1>
<div class="subhead">Save your details so booking is faster every time.</div>

<div class="page">

  <!-- CONTACT -->
  <div class="card">
    <div class="section-title">Contact</div>

    <div class="input-group">
      <label>Your Name</label>
      <input id="name" placeholder="First name or what you go by">
    </div>

    <div class="input-group">
      <label>Mobile Number</label>
      <input id="phone" inputmode="tel" placeholder="555-555-5555">
      <div class="hint">This must match the number you text from.</div>
    </div>
  </div>

  <!-- HOME / ACCESS -->
  <div class="card">
    <div class="section-title">Home & Access</div>

    <div class="input-group">
      <label>Home / Usual Pickup</label>
      <input id="homeAddress" placeholder="Home, apartment, dorm, hotel…">
    </div>

    <div class="input-group">
      <label>Gate Code / Access Notes</label>
      <input id="gateCode" placeholder="Gate code, building #, apartment, etc.">
    </div>

    <div class="input-group">
      <label>Driver Notes (Private)</label>
      <textarea id="notes" placeholder="Anything useful for pickup (landmarks, usual airport, etc.)"></textarea>
    </div>
  </div>

  <div class="btn-row">
    <button class="btn btn-primary" id="btnSave">Save Profile</button>
    <button class="btn btn-ghost" id="btnBack">Back to Hub</button>
  </div>

</div>

<div id="toast"></div>

<script>
const PROFILE_API = "https://bigred-profile.bigredtransportation.workers.dev";

function showToast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(()=> t.classList.remove("show"), 1800);
}

document.getElementById("logoHome").onclick = () => {
  window.location.href = "/index.html";
};
document.getElementById("btnToHub").onclick = () => {
  window.location.href = "/rider/rider.html";
};
document.getElementById("btnBack").onclick = () => {
  window.location.href = "/rider/rider.html";
};

/* ============================================================
   LOAD PROFILE
============================================================ */
async function loadProfile(){
  const riderId = localStorage.getItem("riderId");
  if (!riderId){
    window.location.href = "/rider-login.html";
    return;
  }

  try {
    const res = await fetch(`${PROFILE_API}/api/rider/profile?riderId=${encodeURIComponent(riderId)}`);
    if (!res.ok){
      if (res.status === 404) return;
      showToast("Error loading profile");
      return;
    }

    const p = await res.json();

    document.getElementById("name").value        = p.name || "";
    document.getElementById("phone").value       = p.phone || "";
    document.getElementById("homeAddress").value = p.homeAddress || "";
    document.getElementById("gateCode").value    = p.gateCode || "";
    document.getElementById("notes").value       = p.notes || "";

  } catch (err){
    console.error(err);
    showToast("Error loading profile");
  }
}

/* ============================================================
   SAVE PROFILE
============================================================ */
async function saveProfile(){
  const riderId     = localStorage.getItem("riderId");
  const name        = document.getElementById("name").value.trim();
  const phone       = document.getElementById("phone").value.trim().replace(/\D/g, "");
  const homeAddress = document.getElementById("homeAddress").value.trim();
  const gateCode    = document.getElementById("gateCode").value.trim();
  const notes       = document.getElementById("notes").value.trim();

  if (!riderId){ showToast("Session expired"); return; }
  if (!phone){ showToast("Phone required"); return; }

  const body = { riderId, name, phone, homeAddress, gateCode, notes };

  try {
    const res = await fetch(`${PROFILE_API}/api/rider/profile`, {
      method:"PUT",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(body)
    });

    if (!res.ok){
      showToast("Save failed");
      return;
    }

    // Sync LS
    localStorage.setItem("riderName", name);
    localStorage.setItem("riderPhone", phone);
    localStorage.setItem("riderHome", homeAddress);
    localStorage.setItem("riderGate", gateCode);

    showToast("Profile saved");

  } catch (err){
    console.error(err);
    showToast("Save failed");
  }
}

document.getElementById("btnSave").onclick = saveProfile;

loadProfile();
</script>

</body>
</html>
