<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Red Connect â€“ Request a Ride</title>

  <!-- PWA Icons -->
  <link rel="apple-touch-icon" href="/icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon.PNG">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding-bottom:40px;
    }

    header {
      padding:15px 12px;
      display:flex;
      align-items:center;
      gap:12px;
      border-bottom:2px solid #b30000;
      position:sticky;
      top:0;
      background:#000;
    }

    header img { height:46px; }

    h1 {
      text-align:center;
      margin:20px 10px;
      font-size:1.4rem;
      font-weight:700;
    }

    .box {
      background:#111;
      border:1px solid #222;
      border-radius:10px;
      margin:12px;
      padding:16px;
    }

    label {
      display:block;
      margin-top:14px;
      font-size:.85rem;
      color:#bbb;
    }

    input {
      width:100%;
      padding:10px;
      font-size:1rem;
      margin-top:6px;
      border-radius:8px;
      border:1px solid #333;
      background:#000;
      color:#fff;
    }

    button {
      width:calc(100% - 24px);
      margin:18px 12px 0 12px;
      padding:12px;
      font-size:1rem;
      text-align:center;
      background:#b30000;
      color:#fff;
      border:none;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
    }

    #toast {
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background:#111;
      border:1px solid #b30000;
      padding:12px 18px;
      border-radius:999px;
      opacity:0;
      transition:.25s;
      pointer-events:none;
      z-index:50;
    }
    #toast.show { opacity:1; }
  </style>
</head>

<body>

<header>
  <img src="/icon.PNG">
  <div>
    <div style="font-weight:700;">Big Red Connect</div>
    <div style="color:#888;font-size:.8rem;">Request a Ride</div>
  </div>
</header>

<h1>Rider Login</h1>

<div class="box">
  <label>Your Name</label>
  <input id="name" placeholder="John Doe">

  <label>Mobile Number</label>
  <input id="phone" placeholder="405-555-1234" inputmode="tel">
</div>

<button id="btnLogin">Continue</button>

<div id="toast"></div>

<script>
/* -------------------------------------------------------
   CONFIG
------------------------------------------------------- */
const PROFILE_API = "https://bigred-profile.bigredtransportation.workers.dev";

/* -------------------------------------------------------
   TOAST
------------------------------------------------------- */
function showToast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(() => t.classList.remove("show"), 1800);
}

/* -------------------------------------------------------
   LOGIN HANDLER
------------------------------------------------------- */
document.getElementById("btnLogin").addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (!name || !phone) {
    showToast("Name & phone required");
    return;
  }

  // normalize phone
  const cleanedPhone = phone.replace(/\D/g, "");
  if (cleanedPhone.length < 10) {
    showToast("Invalid phone number");
    return;
  }

  // Persist to localStorage
  localStorage.setItem("riderName", name);
  localStorage.setItem("riderPhone", cleanedPhone);

  // If riderId is missing, create one
  let riderId = localStorage.getItem("riderId");
  if (!riderId) {
    riderId = "r_" + crypto.randomUUID();
    localStorage.setItem("riderId", riderId);
  }

  // Save/update profile in KV
  try {
    await fetch(`${PROFILE_API}/api/profile/${riderId}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name,
        phone: cleanedPhone
      })
    });
  } catch (err) {
    console.warn("Profile save failed", err);
  }

  // Redirect to Rider Hub
  location.href = "/rider/rider.html";
});
</script>

</body>
</html>
