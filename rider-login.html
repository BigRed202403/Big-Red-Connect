<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Red Connect — Rider Login</title>

  <!-- ICONS -->
  <link rel="apple-touch-icon" href="/icon.PNG">
  <link rel="icon" type="image/png" href="/icon.PNG">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root {
      --red:#b30000;
      --bg:#000;
      --panel:#111;
      --border:#222;
      --muted:#999;
    }

    body {
      background:#000;
      color:#fff;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin:0;
      padding:0;
    }

    header {
      padding:14px;
      border-bottom:2px solid var(--red);
      display:flex;
      align-items:center;
      gap:12px;
    }

    header img {
      height:42px;
      width:42px;
      border-radius:6px;
    }

    .container {
      padding:20px;
    }

    .panel {
      background:var(--panel);
      border:1px solid var(--border);
      padding:20px;
      border-radius:12px;
      margin-top:20px;
    }

    label {
      display:block;
      font-size:.85rem;
      margin-bottom:6px;
      color:#ccc;
    }

    input {
      width:100%;
      background:#000;
      border:1px solid #333;
      border-radius:10px;
      padding:12px;
      color:#fff;
      font-size:1rem;
      margin-bottom:18px;
    }

    .btn-primary {
      width:100%;
      padding:14px;
      background:var(--red);
      color:#fff;
      border:none;
      border-radius:10px;
      font-size:1rem;
      font-weight:700;
      cursor:pointer;
    }

    #toast {
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background:#111;
      border:1px solid var(--red);
      padding:12px 18px;
      border-radius:999px;
      opacity:0;
      pointer-events:none;
      transition:.25s;
      z-index:1000;
    }
    #toast.show { opacity:1; }
  </style>
</head>

<body>

<header>
  <img src="/icon.PNG">
  <div>
    <div style="font-size:.9rem;font-weight:700;">Rider Login</div>
    <div style="font-size:.75rem;color:#999;">Access your Big Red rider hub</div>
  </div>
</header>

<div class="container">

  <div class="panel">
    <label for="phone">Your Mobile Number</label>
    <input id="phone" placeholder="405-555-1234" inputmode="tel" />

    <button class="btn-primary" id="loginBtn">Continue</button>
  </div>

</div>

<div id="toast"></div>

<script>
  const API = "https://bigred-rider-profiles.bigredtransportation.workers.dev";

  function toast(msg) {
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    setTimeout(() => t.classList.remove("show"), 1800);
  }

  async function handleLogin() {
    const raw = document.getElementById("phone").value.trim();
    if (!raw) return toast("Enter phone number");

    // Normalize numeric digits only
    const phone = raw.replace(/\D/g, "");
    if (phone.length < 10) return toast("Enter valid 10-digit number");

    localStorage.setItem("rider_phone", phone);

    // 1️ Try fetching existing profile
    let res = await fetch(`${API}/api/profile/by-phone/${phone}`);
    let data = await res.json();

    if (data && data.id) {
      localStorage.setItem("rider_id", data.id);
      window.location = "/rider/rider.html";
      return;
    }

    // 2️ Create new profile
    const newProfile = {
      phone,
      name: "",
      partySize: 1,
      homeAddress: "",
      gateCode: ""
    };

    res = await fetch(`${API}/api/profile`, {
      method:"POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify(newProfile)
    });

    if (!res.ok) {
      toast("Login failed");
      return;
    }

    const created = await res.json();
    if (!created.id) {
      toast("Profile error");
      return;
    }

    localStorage.setItem("rider_id", created.id);
    window.location = "/rider/rider.html";
  }

  document.getElementById("loginBtn").addEventListener("click", handleLogin);
</script>

</body>
</html>
