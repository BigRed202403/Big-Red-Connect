<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rider Login â€“ Big Red Connect</title>

  <!-- Icons -->
  <link rel="apple-touch-icon" href="/icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon.PNG">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding-bottom:40px;
    }
    header {
      padding:15px 12px;
      display:flex;
      align-items:center;
      gap:12px;
      border-bottom:2px solid #b30000;
      background:#000;
      position:sticky;
      top:0;
    }
    header img { height:46px; cursor:pointer; }

    h1 {
      text-align:center;
      margin:25px 10px 10px;
      font-size:1.44rem;
      font-weight:700;
    }

    .box {
      background:#111;
      border:1px solid #222;
      border-radius:10px;
      margin:12px;
      padding:18px;
    }

    label {
      display:block;
      margin-top:14px;
      font-size:.85rem;
      color:#bbb;
    }

    input {
      width:100%;
      padding:12px;
      font-size:1rem;
      margin-top:6px;
      border-radius:8px;
      border:1px solid #333;
      background:#000;
      color:#fff;
    }

    button {
      width:calc(100% - 24px);
      margin:18px 12px 0 12px;
      padding:14px;
      font-size:1rem;
      text-align:center;
      background:#b30000;
      color:#fff;
      border:none;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
    }

    #toast {
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background:#111;
      border:1px solid #b30000;
      padding:12px 18px;
      border-radius:999px;
      opacity:0;
      transition:.25s;
      pointer-events:none;
      z-index:50;
    }
    #toast.show { opacity:1; }
  </style>
</head>

<body>

<header>
  <img src="/icon.PNG" id="logoHome">
  <div>
    <div style="font-weight:700;">Big Red Connect</div>
    <div style="color:#888;font-size:.8rem;">Rider Login</div>
  </div>
</header>

<h1>Welcome Back</h1>

<div class="box">
  <label>Your Name</label>
  <input id="name" placeholder="John Doe">

  <label>Mobile Number</label>
  <input id="phone" placeholder="405-555-1234" inputmode="tel">
</div>

<button id="btnLogin">Continue</button>

<div id="toast"></div>

<!-- ðŸ”” OneSignal SDK -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];

  function showToast(msg){
    const t=document.getElementById("toast");
    t.textContent=msg;
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"),1800);
  }

  document.getElementById("logoHome").onclick=()=>location.href="/index.html";

  const PROFILE_API="https://bigred-rider-profile.bigredtransportation.workers.dev";

  /* -------------------------------------------------------
     LOGIN HANDLER
  ------------------------------------------------------- */
  document.getElementById("btnLogin").addEventListener("click", async () => {
    const name=document.getElementById("name").value.trim();
    const phone=document.getElementById("phone").value.trim().replace(/\D/g,"");

    if(!name || !phone){
      showToast("Name & phone required");
      return;
    }

    if(phone.length < 10){
      showToast("Invalid phone number");
      return;
    }

    try {
      // 1ï¸âƒ£ Login â†’ receive riderId (UUID)
      const loginRes = await fetch(`${PROFILE_API}/api/rider/login`, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ phone })
      });

      const loginData = await loginRes.json();
      if(!loginRes.ok){
        showToast("Error logging in");
        return;
      }

      const riderId = loginData.riderId;

      // Store locally
      const profile = {
        riderId,
        name,
        phone
      };
      localStorage.setItem("bigred_rider_profile_v1", JSON.stringify(profile));

      // 2ï¸âƒ£ Update profile with name
      await fetch(`${PROFILE_API}/api/rider/profile`, {
        method:"PUT",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ riderId, name, phone })
      });

      // 3ï¸âƒ£ OneSignal login + tags
      OneSignalDeferred.push(async function(OneSignal){
        try {
          await OneSignal.Notifications.requestPermission();
          await OneSignal.login(riderId);

          await OneSignal.User.addTags({
            role_rider: "true",
            rider_phone: phone,
            env: "live"
          });

        } catch(err){
          console.warn("OneSignal rider login failed:", err);
        }
      });

      // 4ï¸âƒ£ Redirect to hub
      window.location.href="/rider/rider.html";

    } catch(err){
      console.error(err);
      showToast("Connection error");
    }
  });

</script>

</body>
</html>
