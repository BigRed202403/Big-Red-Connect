<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rider Login â€“ Big Red Connect</title>

  <!-- PWA / Icons -->
  <link rel="apple-touch-icon" href="/icon.PNG">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon.PNG">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- Styles -->
  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:-apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      padding-bottom:40px;
    }
    header {
      padding:15px 12px;
      display:flex;
      align-items:center;
      gap:12px;
      border-bottom:2px solid #b30000;
      background:#000;
      position:sticky;
      top:0;
    }
    header img { height:46px; cursor:pointer; }

    h1 {
      text-align:center;
      margin:25px 10px 10px;
      font-size:1.44rem;
      font-weight:700;
    }

    .box {
      background:#111;
      border:1px solid #222;
      border-radius:10px;
      margin:12px;
      padding:18px;
    }

    label {
      display:block;
      margin-top:14px;
      font-size:.85rem;
      color:#bbb;
    }

    input {
      width:100%;
      padding:12px;
      font-size:1rem;
      margin-top:6px;
      border-radius:8px;
      border:1px solid #333;
      background:#000;
      color:#fff;
    }

    button {
      width:calc(100% - 24px);
      margin:18px 12px 0 12px;
      padding:14px;
      font-size:1rem;
      background:#b30000;
      color:#fff;
      border:none;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
    }

    #toast {
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background:#111;
      border:1px solid #b30000;
      padding:12px 18px;
      border-radius:999px;
      opacity:0;
      transition:.25s;
      pointer-events:none;
      z-index:50;
    }
    #toast.show { opacity:1; }
  </style>

  <!-- ðŸ”” OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <!-- âœ… OneSignal INIT (REQUIRED) -->
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function (OneSignal) {
      await OneSignal.init({
        appId: "9b8bcc89-87d3-46e2-b2d0-042d1a267718",
        safari_web_id: "web.onesignal.auto.0c90051e-4735-447d-b203-75e3767d91b9",
        notifyButton: { enable: false },
        serviceWorkerPath: "/onesignalsdkworker.js",
        path: "/"
      });

      console.log("âœ… OneSignal initialized on rider-login.html");
    });
  </script>
</head>

<body>

<header>
  <img src="/icon.PNG" id="logoHome">
  <div>
    <div style="font-weight:700;">Big Red Connect</div>
    <div style="color:#888;font-size:.8rem;">Rider Login</div>
  </div>
</header>

<h1>Welcome Back</h1>

<div class="box">
  <label>Your Name</label>
  <input id="name" placeholder="John Doe">

  <label>Mobile Number</label>
  <input id="phone" placeholder="405-555-1234" inputmode="tel">
</div>

<button id="btnLogin">Continue</button>

<div id="toast"></div>

<script>
  const PROFILE_API = "https://bigred-rider-profile.bigredtransportation.workers.dev";

  function showToast(msg){
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    setTimeout(() => t.classList.remove("show"), 1800);
  }

  document.getElementById("logoHome").onclick = () => {
    location.href = "/index.html";
  };

  document.getElementById("btnLogin").addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim().replace(/\D/g,"");

    if (!name || !phone) {
      showToast("Name & phone required");
      return;
    }

    if (phone.length < 10) {
      showToast("Invalid phone number");
      return;
    }

    try {
      /* 1ï¸âƒ£ Login â†’ get riderId */
      const res = await fetch(`${PROFILE_API}/api/rider/login`, {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ phone })
      });

      if (!res.ok) {
        showToast("Login failed");
        return;
      }

      const { riderId } = await res.json();

      /* 2ï¸âƒ£ Persist profile locally */
      const profile = { riderId, name, phone };
      localStorage.setItem("bigred_rider_profile_v1", JSON.stringify(profile));

      // Backward compatibility
      localStorage.setItem("riderId", riderId);
      localStorage.setItem("riderName", name);
      localStorage.setItem("riderPhone", phone);

      /* 3ï¸âƒ£ Save profile server-side */
      await fetch(`${PROFILE_API}/api/rider/profile`, {
        method:"PUT",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(profile)
      });

      /* 4ï¸âƒ£ PUSH PERMISSION + IDENTITY BIND */
      window.OneSignalDeferred.push(async function (OneSignal) {
        try {
          // ðŸš¨ Must be user-initiated
          await OneSignal.Notifications.requestPermission();

          await OneSignal.login(riderId);

          await OneSignal.User.addTags({
            role_rider: "true",
            env: "live"
          });

          console.log("ðŸ”” Push enabled + rider identity bound:", riderId);
        } catch (err) {
          console.warn("Push setup skipped:", err);
        }
      });

      /* 5ï¸âƒ£ Redirect */
      window.location.href = "/rider/rider.html";

    } catch (err) {
      console.error(err);
      showToast("Connection error");
    }
  });
</script>

</body>
</html>
